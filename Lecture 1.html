es</p>","children":[],"payload":{"tag":"li","lines":"346,348"}},{"content":"\n<p data-lines=\"348,349\">Genetically differs</p>","children":[],"payload":{"tag":"li","lines":"348,350"}},{"content":"\n<p data-lines=\"350,351\">Local conditions selected</p>","children":[],"payload":{"tag":"li","lines":"350,352"}},{"content":"\n<p data-lines=\"352,353\">Unique physiological/morphological traits</p>","children":[],"payload":{"tag":"li","lines":"352,354"}},{"content":"\n<p data-lines=\"354,355\">Adapted to survive in ecotone</p>","children":[],"payload":{"tag":"li","lines":"354,356"}},{"content":"\n<p data-lines=\"356,357\">Examples</p>","children":[{"content":"\n<p data-lines=\"358,359\">Royal Bengal Tiger (mangrove, salt water)</p>","children":[],"payload":{"tag":"li","lines":"358,360"}},{"content":"\n<p data-lines=\"360,361\">Kharai Camel (Gujarat)</p>","children":[],"payload":{"tag":"li","lines":"360,362"}},{"content":"\n<p data-lines=\"362,363\">Indian Rhino</p>","children":[],"payload":{"tag":"li","lines":"362,364"}}],"payload":{"tag":"li","lines":"356,364"}}],"payload":{"tag":"li","lines":"344,364"}},{"content":"\n<p data-lines=\"364,365\">TROPHIC LEVEL</p>","children":[{"content":"\n<p data-lines=\"366,367\">Energy flow representation in ecosystem</p>","children":[],"payload":{"tag":"li","lines":"366,368"}},{"content":"\n<p data-lines=\"368,369\">Position in food chain</p>","children":[],"payload":{"tag":"li","lines":"368,370"}},{"content":"\n<p data-lines=\"370,371\">Deals with ecosystem members connection</p>","children":[],"payload":{"tag":"li","lines":"370,372"}},{"content":"\n<p data-lines=\"372,373\">Based on nutritional needs</p>","children":[],"payload":{"tag":"li","lines":"372,374"}},{"content":"\n<p data-lines=\"374,375\">Trophic level interaction concepts</p>","children":[{"content":"\n<p data-lines=\"376,377\">Food Chain</p>","children":[],"payload":{"tag":"li","lines":"376,378"}},{"content":"\n<p data-lines=\"378,379\">Food Web</p>","children":[],"payload":{"tag":"li","lines":"378,380"}},{"content":"\n<p data-lines=\"380,381\">Ecological Pyramids</p>","children":[],"payload":{"tag":"li","lines":"380,382"}}],"payload":{"tag":"li","lines":"374,382"}}],"payload":{"tag":"li","lines":"364,382"}},{"content":"\n<p data-lines=\"382,383\">Energy in the ecosystem</p>","children":[{"content":"\n<p data-lines=\"384,385\">Plants absorb &lt; 1% sunlight</p>","children":[],"payload":{"tag":"li","lines":"384,386"}},{"content":"\n<p data-lines=\"386,387\">Photosynthetic organisms: 170 billion tons food/year</p>","children":[],"payload":{"tag":"li","lines":"386,388"}},{"content":"\n<p data-lines=\"388,389\">2 processes: photosynthesis &amp; respiration</p>","children":[],"payload":{"tag":"li","lines":"388,390"}}],"payload":{"tag":"li","lines":"382,390"}},{"content":"\n<p data-lines=\"390,391\">PRIMARY PRODUCERS (AUTOTROPHS)</p>","children":[{"content":"\n<p data-lines=\"392,393\">Auto-trophs = self-feeders</p>","children":[],"payload":{"tag":"li","lines":"392,394"}},{"content":"\n<p data-lines=\"394,395\">Green plants, bacteria, algae</p>","children":[],"payload":{"tag":"li","lines":"394,396"}},{"content":"\n<p data-lines=\"396,397\">Synthesise carbohydrates</p>","children":[],"payload":{"tag":"li","lines":"396,398"}},{"content":"\n<p data-lines=\"398,399\">From inorganic raw materials (CO2, water)</p>","children":[],"payload":{"tag":"li","lines":"398,400"}},{"content":"\n<p data-lines=\"400,401\">Sunlight, photosynthesis</p>","children":[],"payload":{"tag":"li","lines":"400,402"}},{"content":"\n<p data-lines=\"402,403\">Supply indirectly to non-producers</p>","children":[],"payload":{"tag":"li","lines":"402,404"}},{"content":"\n<p data-lines=\"404,405\">Terrestrial: herbaceous &amp; woody plants</p>","children":[],"payload":{"tag":"li","lines":"404,406"}},{"content":"\n<p data-lines=\"406,407\">Aquatic: microscopic algae</p>","children":[],"payload":{"tag":"li","lines":"406,408"}},{"content":"\n<p data-lines=\"408,409\">Types: Phototrophs or Chemotrophs</p>","children":[{"content":"\n<p data-lines=\"410,411\">Phototrophs</p>","children":[{"content":"\n<p data-lines=\"412,413\">Photosynthesis, chlorophyll</p>","children":[],"payload":{"tag":"li","lines":"412,414"}},{"content":"\n<p data-lines=\"414,415\">CO2 + water + sunlight = sugar + oxygen</p>","children":[],"payload":{"tag":"li","lines":"414,416"}}],"payload":{"tag":"li","lines":"410,416"}},{"content":"\n<p data-lines=\"416,417\">Chemotrophs</p>","children":[{"content":"\n<p data-lines=\"418,419\">Chemical reactions for food</p>","children":[],"payload":{"tag":"li","lines":"418,420"}},{"content":"\n<p data-lines=\"420,421\">Ex: Sulphur bacteria (Thiobacillus)</p>","children":[],"payload":{"tag":"li","lines":"420,422"}},{"content":"\n<p data-lines=\"422,423\">CO2 + water + H2S + oxygen = Carbohydrates + sulphuric acid</p>","children":[],"payload":{"tag":"li","lines":"422,424"}}],"payload":{"tag":"li","lines":"416,424"}}],"payload":{"tag":"li","lines":"408,424"}}],"payload":{"tag":"li","lines":"390,424"}},{"content":"\n<p data-lines=\"424,425\">CONSUMERS : Hetero- trophs</p>","children":[{"content":"\n<p data-lines=\"426,427\">Hetero-trophs = other-feeders</p>","children":[],"payload":{"tag":"li","lines":"426,428"}},{"content":"\n<p data-lines=\"428,429\">Incapable of producing own food (photosynthesis)</p>","children":[],"payload":{"tag":"li","lines":"428,430"}},{"content":"\n<p data-lines=\"430,431\">Depend on organic food</p>","children":[{"content":"Plants, animals, or both","children":[],"payload":{"tag":"li","lines":"432,434"}}],"payload":{"tag":"li","lines":"430,434"}},{"content":"\n<p data-lines=\"434,435\">Broad groups</p>","children":[{"content":"\n<p data-lines=\"436,437\">Micro consumers</p>","children":[],"payload":{"tag":"li","lines":"436,438"}},{"content":"\n<p data-lines=\"438,439\">Macro consumers</p>","children":[],"payload":{"tag":"li","lines":"438,440"}}],"payload":{"tag":"li","lines":"434,440"}}],"payload":{"tag":"li","lines":"424,440"}},{"content":"\n<p data-lines=\"440,441\">MACRO CONSUMERS</p>","children":[{"content":"\n<p data-lines=\"442,443\">Feed on plants/animals/both</p>","children":[],"payload":{"tag":"li","lines":"442,444"}},{"content":"\n<p data-lines=\"444,445\">Categorised by food sources</p>","children":[],"payload":{"tag":"li","lines":"444,446"}},{"content":"\n<p data-lines=\"446,447\">Herbivores</p>","children":[{"content":"\n<p data-lines=\"448,449\">Primary consumers</p>","children":[],"payload":{"tag":"li","lines":"448,450"}},{"content":"\n<p data-lines=\"450,451\">Feed on plants</p>","children":[],"payload":{"tag":"li","lines":"450,452"}},{"content":"\n<p data-lines=\"452,453\">Cow, rabbit</p>","children":[],"payload":{"tag":"li","lines":"452,454"}}],"payload":{"tag":"li","lines":"446,454"}},{"content":"\n<p data-lines=\"454,455\">Secondary consumers</p>","children":[{"content":"\n<p data-lines=\"456,457\">Feed on primary consumers</p>","children":[],"payload":{"tag":"li","lines":"456,458"}},{"content":"\n<p data-lines=\"458,459\">Wolves</p>","children":[],"payload":{"tag":"li","lines":"458,460"}}],"payload":{"tag":"li","lines":"454,460"}},{"content":"\n<p data-lines=\"460,461\">Carnivores</p>","children":[{"content":"\n<p data-lines=\"462,463\">Feed on secondary consumers</p>","children":[],"payload":{"tag":"li","lines":"462,464"}},{"content":"\n<p data-lines=\"464,465\">Tertiary consumers</p>","children":[],"payload":{"tag":"li","lines":"464,466"}},{"content":"\n<p data-lines=\"466,467\">Lions (eat wolves)</p>","children":[],"payload":{"tag":"li","lines":"466,468"}}],"payload":{"tag":"li","lines":"460,468"}},{"content":"\n<p data-lines=\"468,469\">Omnivores</p>","children":[{"content":"\n<p data-lines=\"470,471\">Consume plants &amp; animals</p>","children":[],"payload":{"tag":"li","lines":"470,472"}},{"content":"\n<p data-lines=\"472,473\">Man, monkey</p>","children":[],"payload":{"tag":"li","lines":"472,474"}}],"payload":{"tag":"li","lines":"468,474"}},{"content":"\n<p data-lines=\"474,475\">Scavengers</p>","children":[{"content":"\n<p data-lines=\"476,477\">Feed on dead &amp; decaying organisms</p>","children":[],"payload":{"tag":"li","lines":"476,478"}},{"content":"\n<p data-lines=\"478,479\">Carrion (dead animal corpses)</p>","children":[],"payload":{"tag":"li","lines":"478,480"}}],"payload":{"tag":"li","lines":"474,480"}}],"payload":{"tag":"li","lines":"440,480"}},{"content":"\n<p data-lines=\"480,481\">MICRO CONSUMERS</p>","children":[{"content":"\n<p data-lines=\"482,483\">Decomposers</p>","children":[],"payload":{"tag":"li","lines":"482,484"}},{"content":"\n<p data-lines=\"484,485\">Bacteria and fungi</p>","children":[],"payload":{"tag":"li","lines":"484,486"}},{"content":"\n<p data-lines=\"486,487\">Energy &amp; nutrients from decomposing</p>","children":[],"payload":{"tag":"li","lines":"486,488"}},{"content":"\n<p data-lines=\"488,489\">Dead organic substances (detritus)</p>","children":[],"payload":{"tag":"li","lines":"488,490"}},{"content":"\n<p data-lines=\"490,491\">Plant &amp; animal origin</p>","children":[],"payload":{"tag":"li","lines":"490,492"}},{"content":"\n<p data-lines=\"492,493\">Feed on microscopic bits of dead organic matter</p>","children":[],"payload":{"tag":"li","lines":"492,494"}},{"content":"\n<p data-lines=\"494,495\">Convert to inorganic nutrients</p>","children":[],"payload":{"tag":"li","lines":"494,496"}},{"content":"\n<p data-lines=\"496,497\">Decomposition products (inorganic nutrients)</p>","children":[],"payload":{"tag":"li","lines":"496,498"}},{"content":"\n<p data-lines=\"498,499\">Reused by producers, recycled</p>","children":[],"payload":{"tag":"li","lines":"498,500"}},{"content":"\n<p data-lines=\"500,501\">Detritus feeders (help decomposition)</p>","children":[{"content":"\n<p data-lines=\"502,503\">Earthworm</p>","children":[],"payload":{"tag":"li","lines":"502,504"}},{"content":"\n<p data-lines=\"504,505\">Soil organisms (nematodes, arthropods)</p>","children":[],"payload":{"tag":"li","lines":"504,506"}}],"payload":{"tag":"li","lines":"500,506"}}],"payload":{"tag":"li","lines":"480,506"}},{"content":"\n<p data-lines=\"506,507\"><svg width=\"16\" height=\"16\" viewBox=\"0 -3 24 24\"><path d=\"M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2m-9 14-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8z\"/></svg> Decomposers and detritivores</p>","children":[{"content":"\n<p data-lines=\"508,509\">Detritivores</p>","children":[{"content":"\n<p data-lines=\"510,511\">Category of decomposers</p>","children":[],"payload":{"tag":"li","lines":"510,512"}},{"content":"\n<p data-lines=\"512,513\">Not secrete chemicals to decompose</p>","children":[],"payload":{"tag":"li","lines":"512,514"}},{"content":"\n<p data-lines=\"514,515\">Degrade different organisms directly through digestion</p>","children":[],"payload":{"tag":"li","lines":"514,516"}},{"content":"\n<p data-lines=\"516,517\">Consume organic matter substance</p>","children":[],"payload":{"tag":"li","lines":"516,518"}},{"content":"\n<p data-lines=\"518,519\">Examples: Worms, crabs, flies, millipedes</p>","children":[],"payload":{"tag":"li","lines":"518,520"}}],"payload":{"tag":"li","lines":"508,520"}},{"content":"\n<p data-lines=\"520,521\">Decomposers</p>","children":[{"content":"\n<p data-lines=\"522,523\">Set of organisms (detritivores, scavengers, saprophytes)</p>","children":[],"payload":{"tag":"li","lines":"522,524"}},{"content":"\n<p data-lines=\"524,525\">Secrete chemicals/enzymes to decompose</p>","children":[],"payload":{"tag":"li","lines":"524,526"}},{"content":"\n<p data-lines=\"526,527\">Secrete enzymes to secrete dead and decaying organisms</p>","children":[],"payload":{"tag":"li","lines":"526,528"}},{"content":"\n<p data-lines=\"528,529\">Secrete enzyme for digestion of organic matter</p>","children":[],"payload":{"tag":"li","lines":"528,530"}},{"content":"\n<p data-lines=\"530,531\">Examples: Bacteria, fungi, insects</p>","children":[],"payload":{"tag":"li","lin n":[],"payload":{"tag":"li","lines":"564,566"}},{"content":"\n<p data-lines=\"566,567\">Green plants (producers) -&gt; series of organisms</p>","children":[],"payload":{"tag":"li","lines":"566,568"}},{"content":"\n<p data-lines=\"568,569\">Repeated eating and being eaten link</p>","children":[],"payload":{"tag":"li","lines":"568,570"}},{"content":"\n<p data-lines=\"570,571\">Arrows = energy flow direction</p>","children":[],"payload":{"tag":"li","lines":"570,572"}},{"content":"\n<p data-lines=\"572,573\">Linear, Unidimensional Energy Flow</p>","children":[],"payload":{"tag":"li","lines":"572,574"}},{"content":"\n<p data-lines=\"574,575\">Types</p>","children":[{"content":"\n<p data-lines=\"576,577\">Detritus Food Chain</p>","children":[],"payload":{"tag":"li","lines":"576,578"}},{"content":"\n<p data-lines=\"578,579\">Grazing Food Chain</p>","children":[],"payload":{"tag":"li","lines":"578,580"}}],"payload":{"tag":"li","lines":"574,580"}}],"payload":{"tag":"li","lines":"558,580"}},{"content":"\n<p data-lines=\"580,581\">FOOD WEB</p>","children":[{"content":"\n<p data-lines=\"582,583\">Diagram/model</p>","children":[],"payload":{"tag":"li","lines":"582,584"}},{"content":"\n<p data-lines=\"584,585\">Illustrates interdependence</p>","children":[],"payload":{"tag":"li","lines":"584,586"}},{"content":"\n<p data-lines=\"586,587\">Various organisms in ecosystem</p>","children":[],"payload":{"tag":"li","lines":"586,588"}},{"content":"\n<p data-lines=\"588,589\">Energy &amp; nutrient flow</p>","children":[],"payload":{"tag":"li","lines":"588,590"}},{"content":"\n<p data-lines=\"590,591\">One organism to another</p>","children":[],"payload":{"tag":"li","lines":"590,592"}},{"content":"\n<p data-lines=\"592,593\">Representation of feeding relationships</p>","children":[],"payload":{"tag":"li","lines":"592,594"}},{"content":"\n<p data-lines=\"594,595\">Different species in ecosystem</p>","children":[],"payload":{"tag":"li","lines":"594,596"}},{"content":"\n<p data-lines=\"596,597\">Non-Linear, Multi dimensional Energy Flow</p>","children":[],"payload":{"tag":"li","lines":"596,598"}},{"content":"\n<p data-lines=\"598,599\">Complexity = More species, more interactions, more stable</p>","children":[],"payload":{"tag":"li","lines":"598,600"}},{"content":"\n<p data-lines=\"600,601\">Food web collapse</p>","children":[{"content":"\n<p data-lines=\"602,603\">Breakdown of interconnected food chain</p>","children":[],"payload":{"tag":"li","lines":"602,604"}},{"content":"\n<p data-lines=\"604,605\">Ecosystem fails to function sustainably</p>","children":[],"payload":{"tag":"li","lines":"604,606"}},{"content":"\n<p data-lines=\"606,607\">Due to climate, loss of key species, pollution, overexploitation</p>","children":[],"payload":{"tag":"li","lines":"606,608"}},{"content":"\n<p data-lines=\"608,609\">Serious consequences: biodiversity loss, reduced productivity, ecosystem collapse</p>","children":[],"payload":{"tag":"li","lines":"608,610"}}],"payload":{"tag":"li","lines":"600,610"}}],"payload":{"tag":"li","lines":"580,610"}},{"content":"\n<p data-lines=\"610,611\"><svg width=\"16\" height=\"16\" viewBox=\"0 -3 24 24\"><path d=\"M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2m-9 14-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8z\"/></svg> ECOLOGICAL PYRAMIDS</p>","children":[{"content":"\n<p data-lines=\"612,613\">Graphical representations</p>","children":[],"payload":{"tag":"li","lines":"612,614"}},{"content":"\n<p data-lines=\"614,615\">Trophic levels in ecosystem</p>","children":[],"payload":{"tag":"li","lines":"614,616"}},{"content":"\n<p data-lines=\"616,617\">Relative abundance/biomass</p>","children":[],"payload":{"tag":"li","lines":"616,618"}},{"content":"\n<p data-lines=\"618,619\">Different organism groups</p>","children":[],"payload":{"tag":"li","lines":"618,620"}},{"content":"\n<p data-lines=\"620,621\">Each trophic level</p>","children":[],"payload":{"tag":"li","lines":"620,622"}},{"content":"\n<p data-lines=\"622,623\">Energy &amp; nutrient flow</p>","children":[],"payload":{"tag":"li","lines":"622,624"}},{"content":"\n<p data-lines=\"624,625\">Through food chain</p>","children":[],"payload":{"tag":"li","lines":"624,626"}},{"content":"\n<p data-lines=\"626,627\">Law of 10% (Raymond Lindeman)</p>","children":[{"content":"\n<p data-lines=\"628,629\">Biomass transfer trophic levels</p>","children":[],"payload":{"tag":"li","lines":"628,630"}},{"content":"\n<p data-lines=\"630,631\">Not all energy to biomass</p>","children":[],"payload":{"tag":"li","lines":"630,632"}},{"content":"\n<p data-lines=\"632,633\">10% energy available to next level</p>","children":[],"payload":{"tag":"li","lines":"632,634"}},{"content":"\n<p data-lines=\"634,635\">90% energy loss at each level</p>","children":[],"payload":{"tag":"li","lines":"634,636"}},{"content":"\n<p data-lines=\"636,637\">Energy loss: heat, movement</p>","children":[],"payload":{"tag":"li","lines":"636,638"}},{"content":"\n<p data-lines=\"638,639\">Food chains: five or less links</p>","children":[],"payload":{"tag":"li","lines":"638,640"}}],"payload":{"tag":"li","lines":"626,640"}},{"content":"\n<p data-lines=\"640,641\">Types of Ecological Pyramids</p>","children":[{"content":"\n<p data-lines=\"642,643\">Pyramid of Energy</p>","children":[{"content":"\n<p data-lines=\"644,645\">Graphical flow of energy</p>","children":[],"payload":{"tag":"li","lines":"644,646"}},{"content":"\n<p data-lines=\"646,647\">Always upright</p>","children":[],"payload":{"tag":"li","lines":"646,648"}},{"content":"\n<p data-lines=\"648,649\">Less energy up pyramid (10% rule)</p>","children":[],"payload":{"tag":"li","lines":"648,650"}},{"content":"\n<p data-lines=\"650,651\">Energy loss due to thermodynamics</p>","children":[],"payload":{"tag":"li","lines":"650,652"}},{"content":"\n<p data-lines=\"652,653\">Relevance: Flow of energy, energy transfer, producers importance, visualise interactions</p>","children":[],"payload":{"tag":"li","lines":"652,654"}}],"payload":{"tag":"li","lines":"642,654"}},{"content":"\n<p data-lines=\"654,655\">Pyramid of Biomass</p>","children":[{"content":"\n<p data-lines=\"656,657\">Graphical biomass representation</p>","children":[],"payload":{"tag":"li","lines":"656,658"}},{"content":"\n<p data-lines=\"658,659\">Living organic matter</p>","children":[],"payload":{"tag":"li","lines":"658,660"}},{"content":"\n<p data-lines=\"660,661\">Each trophic level</p>","children":[],"payload":{"tag":"li","lines":"660,662"}},{"content":"\n<p data-lines=\"662,663\">Relative biomass at each level</p>","children":[],"payload":{"tag":"li","lines":"662,664"}},{"content":"\n<p data-lines=\"664,665\">Largest biomass at base</p>","children":[],"payload":{"tag":"li","lines":"664,666"}},{"content":"\n<p data-lines=\"666,667\">Smaller biomass at higher levels</p>","children":[],"payload":{"tag":"li","lines":"666,668"}},{"content":"\n<p data-lines=\"668,669\">Not always perfect pyramid (size, turnover rate)</p>","children":[],"payload":{"tag":"li","lines":"668,670"}},{"content":"\n<p data-lines=\"670,671\">Upright &amp; Inverted types</p>","children":[{"content":"Inverted in Aquatic ecosystem","children":[],"payload":{"tag":"li","lines":"672,674"}}],"payload":{"tag":"li","lines":"670,674"}}],"payload":{"tag":"li","lines":"654,674"}},{"content":"\n<p data-lines=\"674,675\">Pyramid of Number</p>","children":[{"content":"\n<p data-lines=\"676,677\">Number of organisms at each level</p>","children":[],"payload":{"tag":"li","lines":"676,678"}},{"content":"\n<p data-lines=\"678,679\">Number of individuals</p>","children":[],"payload":{"tag":"li","lines":"678,680"}},{"content":"\n<p data-lines=\"680,681\">True pyramid shape (largest at base)</p>","children":[],"payload":{"tag":"li","lines":"680,682"}},{"content":"\n<p data-lines=\"682,683\">Exceptions exist (Inverted, Spindle-shaped)</p>","children":[{"content":"Inverted &amp; Spindle types","children":[],"payload":{"tag":"li","lines":"684,686"}}],"payload":{"tag":"li","lines":"682,686"}}],"payload":{"tag":"li","lines":"674,686"}}],"payload":{"tag":"li","lines":"640,686"}}],"payload":{"tag":"li","lines":"610,686"}},{"content":"\n<p data-lines=\"686,687\">BIOACCUMULATION</p>","children":[{"content":"\n<p data-lines=\"688,689\">Gradual accumulation of substances</p>","children":[],"payload":{"tag":"li","lines":"688,690"}},{"content":"\n<p data-lines=\"690,691\">Pesticides/chemicals in organism</p>","children":[],"payload":{"tag":"li","lines":"690,692"}},{"content":"\n<p data-lines=\"692,693\">Organism absorbs substance faster</p>","children":[],"payload":{"tag":"li","lines":"692,694"}},{"content":"\n<p data-lines=\"694,695\">Than lost/eliminated (catabolism, excretion)</p>","children":[],"payload":{"tag":"li","lines":"694,696"}}],"payload":{"tag":"li","lines":"686,696"}},{"content":"\n<p data-lines=\"696,697\">Accumulation in Food Chain</p>","children":[{"content":"\n<p data-lines=\"698,699\">Microplastics in mosquitoes</p>","children":[],"payload":{"tag":"li","lines":"698,700"}},{"content":"\n<p data-lines=\"700,701\">Contaminating new food chains</p>","children":[],"payload":{"tag":"li","lines":"700,702"}},{"content":"\n<p data-lines=\"702,703\">Microplastics found in all mosquito life stages</p>","children":[],"payload":{"tag":"li","lines":"702,704"}},{"content":"\n<p data-lines=\"704,705\">Flying insects in water = plastic pollution carrier</p>","children":[],"payload":{"tag":"li","lines":"704,706"}},{"content":"\n<p data-lines=\"706,707\">Biomagnification at higher trophics</p>","children":[],"payload":{"tag":"li","lines":"706,708"}}],"payload":{"tag":"li","lines":"696,708"}},{"content":"\n<p data-lines=\"708,709\">Biomagnification vs Bioaccumulation</p>","children":[{"content":"\n<p data-lines=\"710,711\">Bioaccumulation</p>","children":[{"content":"\n<p data-lines=\"712,713\">Single organism, lifetime</p>","children":[],"payload":{"tag":"li","lines":"712,714"}},{"content":"\n<p data-lines=\"714,715\">Higher concentration in older individuals</p>","children":[],"payload":{"tag":"li","lines":"714,716"}}],"payload":{"tag":"li","lines":"710,716"}},{"content":"\n<p data-lines=\"716,717\">Biomagnification</p>","children":[{"content":"\n<p data-lines=\"718,719\">Chemicals transfer trophic levels</p>","children":[],"payload":{"tag":"li","lines":"718,720"}},{"content":"\n<p data-lines=\"720,721\">Food web</p>","children":[],"payload":{"tag":"li","lines":"720,722"}},{"content":"\n<p data-lines=\"722,723\">Higher concentration in apex predators</p>","children":[],"payload":{"tag":"li","lines":"722,724"}}],"payload":{"tag":"li","lines":"716,724"}},{"content":"\n<p data-lines=\"724,725\">DDT example</p>","children":[{"content":"\n<p data-lines=\"726,727\">Bioaccumulation in fish</p>","children":[],"payload":{"tag":"li","lines":"726,728"}},{"content":"\n<p data-lines=\"728,729\">Biomagnification up trophic levels</p>","children":[],"payload":{"tag":"li","lines":"728,730"}}],"payload":{"tag":"li","lines":"724,730"}}],"payload":{"tag":"li","lines":"708,730"}},{"content":"\n<p data-lines=\"730,731\">BIOMAGNIFICATION</p>","children":[{"content":"\n<p data-lines=\"732,733\">Bioamplification/biological magnification</p>","children":[],"payload":{"tag":"li","lines":"732,734"}},{"content":"\n<p data-lines=\"734,735\">Increase in substance concentration</p>","children":[],"payload":{"tag":"li","lines":"734,736"}},{"content":"\n<p data-lines=\"736,737\">Pesticide in tissues</p>","children":[],"payload":{"tag":"li","lines":"736,738"}},{"content":"\n<p data-lines=\"738,739\">Higher levels in food chain</p>","children":[],"payload":{"tag":"li","lines":"738,740"}},{"content":"\n<p data-lines=\"740,741\">Increase due to:</p>","children":[{"content":"\n<p data-lines=\"742,743\">Persistence</p>","children":[{"content":"\n<p data-lines=\"744,745\">Substance not broken down</p>","children":[],"payload":{"tag":"li","lines":"744,746"}},{"content":"\n<p data-lines=\"746,747\">Environmental processes</p>","children":[],"payload":{"tag":"li","lines":"746,748"}}],"payload":{"tag":"li","lines":"742,748"}},{"content":"\n<p data-lines=\"748,749\">Food chain energetics</p>","children":[{"content":"Substance concentration increases up chain","children":[],"payload":{"tag":"li","lines":"750,752"}}],"payload":{"tag":"li","lines":"748,752"}},{"content":"\n<p data-lines=\"752,753\">Low degradation/excretion</p>","children":[{"content":"Water-insolubility","children":[],"payload":{"tag":"li","lines":"754,756"}}],"payload":{"tag":"li","lines":"752,756"}}],"payload":{"tag":"li","lines":"740,756"}},{"content":"\n<p data-lines=\"756,757\">Substances that Biomagnify</p>","children":[{"content":"\n<p data-lines=\"758,759\">Long-lived, mobile, fat-soluble, non-biodegradable</p>","children":[],"payload":{"tag":"li","lines":"758,760"}},{"content":"\n<p data-lines=\"760,761\">Examples</p>","children":[{"content":"\n<p data-lines=\"762,763\">Chlorinated hydrocarbons (Organochlorines)</p>","children":[],"payload":{"tag":"li","lines":"762,764"}},{"content":"\n<p data-lines=\"764,765\">Inorganic compounds (methylmercury, heavy metals)</p>","children":[],"payload":{"tag":"li","lines":"764,766"}},{"content":"\n<p data-lines=\"766,767\">Persistent organic pollutants</p>","children":[],"payload":{"tag":"li","lines":"766,768"}}],"payload":{"tag":"li","lines":"760,768"}}],"payload":{"tag":"li","lines":"756,768"}},{"content":"\n<p data-lines=\"768,769\">Examples of Biomagnification</p>","children":[{"content":"\n<p data-lines=\"770,771\">DDT &amp; Bald Eagles (egg shell crushing)</p>","children":[],"payload":{"tag":"li","lines":"770,772"}},{"content":"\n<p data-lines=\"772,773\">Minamata Disease (Mercury in shellfish)</p>","children":[],"payload":{"tag":"li","lines":"772,774"}},{"content":"\n<p data-lines=\"774,775\">Diclofenac &amp; Indian Vulture crisis</p>","children":[],"payload":{"tag":"li","lines":"774,776"}}],"payload":{"tag":"li","lines":"768,776"}}],"payload":{"tag":"li","lines":"730,776"}},{"content":"\n<p data-lines=\"776,777\"><svg width=\"16\" height=\"16\" viewBox=\"0 -3 24 24\"><path d=\"M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2m-9 14-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8z\"/></svg> <mark>BIOTIC INTERACTIONS</mark></p>","children":[{"content":"\n<p data-lines=\"778,779\">Interactions between living organisms</p>","children":[],"payload":{"tag":"li","lines":"778,779"}},{"content":"\n<p data-lines=\"779,780\">Positive, negative, neutral</p>","children":[],"payload":{"tag":"li","lines":"779,781"}},{"content":"\n<p data-lines=\"781,782\">Affect distribution, abundance, structure, functioning</p>","children":[],"payload":{"tag":"li","lines":"781,783"}},{"content":"\n<p data-lines=\"783,784\">Types</p>","children":[{"content":"\n<p data-lines=\"785,786\">Mutualism/Symbiosis (+/+)</p>","children":[{"content":"\n<p data-lines=\"787,788\">Both species benefit</p>","children":[],"payload":{"tag":"li","lines":"787,789"}},{"content":"\n<p data-lines=\"789,790\">Interdependence, survival, balance</p>","children":[],"payload":{"tag":"li","lines":"789,791"}},{"content":"\n<p data-lines=\"791,792\">Symbiosis: close association (Anton de Bary)</p>","children":[],"payload":{"tag":"li","lines":"791,793"}},{"content":"\n<p data-lines=\"793,794\">Not all symbiotic are mutualistic</p>","children":[],"payload":{"tag":"li","lines":"793,795"}},{"content":"\n<p data-lines=\"795,796\">Examples: Ants &amp; Aphids, Crocodile &amp; Bird</p>","children":[],"payload":{"tag":"li","lines":"795,797"}}],"payload":{"tag":"li","lines":"785,797"}},{"content":"\n<p data-lines=\"797,798\">Proto-cooperation (+/+)</p>","children":[{"content":"\n<p data-lines=\"799,800\">Early mutualism stages</p>","children":[],"payload":{"tag":"li","lines":"799,801"}},{"content":"\n<p data-lines=\"801,802\">Benefits both, not fully dependent</p>","children":[],"payload":{"tag":"li","lines":"801,803"}},{"content":"\n<p data-lines=\"803,804\">Temporary interaction, survival not issue</p>","children":[],"payload":{"tag":"li","lines":"803,805"}},{"content":"\n<p data-lines=\"805,806\">Example: Plants and pollinators</p>","children":[],"payload":{"tag":"li","lines":"805,807"}}],"payload":{"tag":"li","lines":"797,807"}},{"content":"\n<p data-lines=\"807,808\">Commensalism (+/0)</p>","children":[{"content":"\n<p data-lines=\"809,810\">One benefits, other neutral</p>","children":[],"payload":{"tag":"li","lines":"809,811"}},{"content":"\n<p data-lines=\"811,812\">Food-centered association</p>","children":[],"payload":{"tag":"li","lines":"811,813"}},{"content":"\n<p data-lines=\"813,814\">Example: Barnacles on whale, Sucker fish on shark</p>","children":[],"payload":{"tag":"li","lines":"813,815"}}],"payload":{"tag":"li","lines":"807,815"}},{"content":"\n<p data-lines=\"815,816\">Predation (+/-)</p>","children":[{"content":"\n<p data-lines=\"817,818\">One animal kills another for food</p>","children":[],"payload":{"tag":"li","lines":"817,819"}},{"content":"\n<p data-lines=\"819,820\">Predator-prey relationship</p>","children":[],"payload":{"tag":"li","lines":"819,821"}},{"content":"\n<p data-lines=\"821,822\">Energy transfer up trophic levels</p>","children":[],"payload":{"tag":"li","lines":"821,823"}},{"content":"\n<p data-lines=\"823,824\">Population regulation</p>","children":[],"payload":{"tag":"li","lines":"823,825"}},{"content":"\n<p data-lines=\"825,826\">Lion &amp; Deer</p>","children":[],"payload":{"tag":"li","lines":"825,827"}}],"payload":{"tag":"li","lines":"815,827"}},{"content":"\n<p data-lines=\"827,828\">Parasitism (+/-)</p>","children":[{"content":"\n<p data-lines=\"829,830\">Harmful interaction</p>","children":[],"payload":{"tag":"li","lines":"829,831"}},{"content":"\n<p data-lines=\"831,832\">Parasite benefits, host harmed</p>","children":[],"payload":{"tag":"li","lines":"831,833"}},{"content":"\n<p data-lines=\"833,834\">Parasite shelter, food, protection from host</p>","children":[],"payload":{"tag":"li","lines":"833,835"}},{"content":"\n<p data-lines=\"835,836\">Parasite adaptations to exploit host</p>","children":[],"payload":{"tag":"li","lines":"835,837"}},{"content":"\n<p data-lines=\"837,838\">Parasite types: viral, microbial, phyto, zoo</p>","children":[],"payload":{"tag":"li","lines":"837,839"}},{"content":"\n<p data-lines=\"839,840\">Ectoparasites (surface), Endoparasites (inside)</p>","children":[],"payload":{"tag":"li","lines":"839,841"}},{"content":"\n<p data-lines=\"841,842\">Examples: Head lice, Leech, ascaris, tapeworm</p>","children":[],"payload":{"tag":"li","lines":"841,843"}}],"payload":{"tag":"li","lines":"827,843"}},{"content":"\n<p data-lines=\"843,844\">Competition (-/-)</p>","children":[{"content":"\n<p data-lines=\"845,846\">Individuals vie for limited resources</p>","children":[],"payload":{"tag":"li","lines":"845,847"}},{"content":"\n<p data-lines=\"847,848\">Food, water, space, mates, etc.</p>","children":[],"payload":{"tag":"li","lines":"847,849"}},{"content":"\n<p data-lines=\"849,850\">Competition if resources inadequate</p>","children":[],"payload":{"tag":"li","lines":"849,851"}},{"content":"\n<p data-lines=\"851,852\">Weakest individuals face challenges</p>","children":[],"payload":{"tag":"li","lines":"851,853"}},{"content":"\n<p data-lines=\"853,854\">Interspecific (different species), Intraspecific (same species)</p>","children":[],"payload":{"tag":"li","lines":"853,855"}},{"content":"\n<p data-lines=\"855,856\">Lions &amp; Hyenas, Trees for sunlight</p>","children":[],"payload":{"tag":"li","lines":"855,857"}}],"payload":{"tag":"li","lines":"843,857"}},{"content":"\n<p data-lines=\"857,858\">Amensalism (-/0)</p>","children":[{"content":"\n<p data-lines=\"859,860\">One species harms another, no benefit</p>","children":[],"payload":{"tag":"li","lines":"859,861"}},{"content":"\n<p data-lines=\"861,862\">&quot;Victim&quot; species negatively affected</p>","children":[],"payload":{"tag":"li","lines":"861,863"}},{"content":"\n<p data-lines=\"863,864\">Chemical release, physical interference</p>","children":[],"payload":{"tag":"li","lines":"863,865"}},{"content":"\n<p data-lines=\"865,866\">Example: Large tree shades small plant</p>","children":[],"payload":{"tag":"li","lines":"865,866"}}],"payload":{"tag":"li","lines":"857,866"}}],"payload":{"tag":"li","lines":"783,866"}}],"payload":{"tag":"li","lines":"776,866"}}],"payload":{"tag":"ul","lines":"9,866"}},{"initialExpandLevel":1,"maxWidth":300,"activeNode":{"placement":"center"},"color":["#051a6c"]})</script>
