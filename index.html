<!DOCTYPE html>
<html>
<head>
    <title>Mindmaps</title>
</head>
<body>
    <h1>Learn Better with Mindmaps</h1>
    <div>
        <h2>List of Mindmaps</h2>
        <ul id="mindmap-list">
            <!-- List of mindmap files will be added here -->
        </ul>
    </div>
    <script>
        const mindmapList = document.getElementById('mindmap-list');
        const mapsCreatedFiles = ["Entrepreneurship_Management.html"];

        function updateMindmapList() {
            mapsCreatedFiles.forEach(file => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = `MapsCreated/${file}`;
                link.textContent = file;
                listItem.appendChild(link);
                mindmapList.appendChild(listItem);
            });
        }

        updateMindmapList();
    </script>
</body>
</html>
