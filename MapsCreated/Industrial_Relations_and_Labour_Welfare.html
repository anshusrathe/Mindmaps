n":[{"content":"Poor Physical Environment: Unsafe conditions, inadequate facilities","children":[],"payload":{"tag":"li","lines":"248,249"}},{"content":"Long Working Hours and Overtime: Excessive hours, unfair practices","children":[],"payload":{"tag":"li","lines":"249,250"}},{"content":"Lack of Facilities: Inadequate restrooms, canteens","children":[],"payload":{"tag":"li","lines":"250,251"}},{"content":"Job Hazards and Safety Risks: Exposure to dangers","children":[],"payload":{"tag":"li","lines":"251,252"}}],"payload":{"tag":"li","lines":"247,252"}},{"content":"Related to Management Policies and Practices","children":[{"content":"Wage and Salary Issues: Low wages, unfair scales, delays","children":[],"payload":{"tag":"li","lines":"253,254"}},{"content":"Unfair Promotion and Transfer Policies: Lack of transparency, bias","children":[],"payload":{"tag":"li","lines":"254,255"}},{"content":"Discriminatory Practices: Discrimination based on various factors","children":[],"payload":{"tag":"li","lines":"255,256"}},{"content":"Harassment and Bullying: Verbal abuse, intimidation","children":[],"payload":{"tag":"li","lines":"256,257"}},{"content":"Unfair Disciplinary Actions: Wrongful dismissal, suspension","children":[],"payload":{"tag":"li","lines":"257,258"}},{"content":"Poor Performance Appraisal System: Biased evaluations","children":[],"payload":{"tag":"li","lines":"258,259"}},{"content":"Lack of Recognition and Appreciation: Feeling undervalued","children":[],"payload":{"tag":"li","lines":"259,260"}}],"payload":{"tag":"li","lines":"252,260"}},{"content":"Related to Employee Relations","children":[{"content":"Poor Communication: Lack of clear communication, rumors","children":[],"payload":{"tag":"li","lines":"261,262"}},{"content":"Lack of Employee Participation: Feeling excluded from decision-making","children":[],"payload":{"tag":"li","lines":"262,263"}},{"content":"Supervisory Issues: Incompetent/unfair supervisors, poor leadership","children":[],"payload":{"tag":"li","lines":"263,264"}},{"content":"Interpersonal Conflicts: Conflicts with colleagues/supervisors","children":[],"payload":{"tag":"li","lines":"264,265"}},{"content":"Violation of Agreements or Contracts: Non-compliance","children":[],"payload":{"tag":"li","lines":"265,266"}}],"payload":{"tag":"li","lines":"260,266"}}],"payload":{"tag":"li","lines":"246,266"}},{"content":"Procedure for Redressal of Grievances","children":[{"content":"Step 1: Informal Approach (Open Door Policy): Discussion with supervisor","children":[],"payload":{"tag":"li","lines":"267,268"}},{"content":"Step 2: Formal Grievance (Written Complaint): Submission to authority","children":[],"payload":{"tag":"li","lines":"268,269"}},{"content":"Step 3: Investigation and Fact-Finding: Gathering information, interviews","children":[],"payload":{"tag":"li","lines":"269,270"}},{"content":"Step 4: Decision and Communication: Decision made and communicated in writing","children":[],"payload":{"tag":"li","lines":"270,271"}},{"content":"Step 5: Appeal (Higher Authority Review): Appeal to higher authority if unsatisfied","children":[],"payload":{"tag":"li","lines":"271,272"}},{"content":"Step 6: Final Decision and Implementation: Binding decision, corrective action","children":[],"payload":{"tag":"li","lines":"272,273"}}],"payload":{"tag":"li","lines":"266,273"}},{"content":"Key Principles of an Effective Grievance Procedure","children":[{"content":"Fairness and Equity: Impartial and fair procedure","children":[],"payload":{"tag":"li","lines":"274,275"}},{"content":"Promptness: Quick handling and resolution","children":[],"payload":{"tag":"li","lines":"275,276"}},{"content":"Accessibility: Easily accessible and understandable","children":[],"payload":{"tag":"li","lines":"276,277"}},{"content":"Confidentiality: Maintaining privacy","children":[],"payload":{"tag":"li","lines":"277,278"}},{"content":"Due Process: Right to present case, be heard, reasoned decision","children":[],"payload":{"tag":"li","lines":"278,279"}},{"content":"Employee Representation: Representation by union or colleague","children":[],"payload":{"tag":"li","lines":"279,280"}},{"content":"Training for Grievance Handlers: Trained in investigation, communication","children":[],"payload":{"tag":"li","lines":"280,281"}},{"content":"Continuous Review and Improvement: Periodic review and improvement","children":[],"payload":{"tag":"li","lines":"281,283"}}],"payload":{"tag":"li","lines":"273,283"}}],"payload":{"tag":"li","lines":"237,283"}}],"payload":{"tag":"li","lines":"113,283"}},{"content":"\n<p data-lines=\"283,284\">Unit 3: Collective Bargaining</p>","children":[{"content":"\n<p data-lines=\"284,285\">Concept of Collective Bargaining</p>","children":[{"content":"Definition: Negotiation between employers and employees to regulate working conditions","children":[],"payload":{"tag":"li","lines":"285,286"}},{"content":"Key Elements:","children":[{"content":"Collective Action: Employees act together, often through unions","children":[],"payload":{"tag":"li","lines":"287,288"}},{"content":"Negotiation: Discussion to reach mutually acceptable terms","children":[],"payload":{"tag":"li","lines":"288,289"}},{"content":"Agreement: Collective agreement specifying terms of employment","children":[],"payload":{"tag":"li","lines":"289,290"}},{"content":"Regulation of Employment: Formalizing employment relationship","children":[],"payload":{"tag":"li","lines":"290,291"}},{"content":"Voluntary Process (Ideally): Generally voluntary, legally supported","children":[],"payload":{"tag":"li","lines":"291,293"}}],"payload":{"tag":"li","lines":"286,293"}}],"payload":{"tag":"li","lines":"284,293"}},{"content":"\n<p data-lines=\"293,294\">Functions and Importance of Collective Bargaining</p>","children":[{"content":"Functions:","children":[{"content":"Rule Making: Establishes workplace rules and regulations","children":[],"payload":{"tag":"li","lines":"295,296"}},{"content":"Joint Decision Making: Mechanism for joint decisions on mutual concerns","children":[],"payload":{"tag":"li","lines":"296,297"}},{"content":"Conflict Resolution: Peaceful method for resolving disputes","children":[],"payload":{"tag":"li","lines":"297,298"}},{"content":"Industrial Democracy: Workers&apos; voice in determining employment terms","children":[],"payload":{"tag":"li","lines":"298,299"}},{"content":"Social Justice: Improves working conditions and reduces exploitation","children":[],"payload":{"tag":"li","lines":"299,300"}}],"payload":{"tag":"li","lines":"294,300"}},{"content":"Importance:","children":[{"content":"Improved Wages and Working Conditions: Better outcomes than individual efforts","children":[],"payload":{"tag":"li","lines":"301,302"}},{"content":"Industrial Peace and Harmony: Reduces disputes and promotes peaceful resolution","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"Increased Productivity: Improves morale, motivation, job satisfaction","children":[],"payload":{"tag":"li","lines":"303,304"}},{"content":"Employee Empowerment: Collective voice and say in decisions","children":[],"payload":{"tag":"li","lines":"304,305"}},{"content":"Stability and Predictability: Formalizes agreements, reduces arbitrary actions","children":[],"payload":{"tag":"li","lines":"305,306"}},{"content":"Economic Development: Fair wealth distribution, social stability, productive workforce","children":[],"payload":{"tag":"li","lines":"306,307"}},{"content":"Social Progress: Promotes worker rights, fair labor standards, social dialogue","children":[],"payload":{"tag":"li","lines":"307,309"}}],"payload":{"tag":"li","lines":"300,309"}}],"payload":{"tag":"li","lines":"293,309"}},{"content":"\n<p data-lines=\"309,310\">Principles of Collective Bargaining</p>","children":[{"content":"Good Faith Bargaining: Genuine intention, willingness to compromise, provide information","children":[],"payload":{"tag":"li","lines":"310,311"}},{"content":"Voluntarism: Voluntary process, may be mandated/encouraged legally","children":[],"payload":{"tag":"li","lines":"311,312"}},{"content":"Mutual Respect: Respect for each other&apos;s rights, roles, perspectives","children":[],"payload":{"tag":"li","lines":"312,313"}},{"content":"Compromise and Concession: Willingness to make compromises for agreement","children":[],"payload":{"tag":"li","lines":"313,314"}},{"content":"Flexibility and Adaptability: Adapt to changing conditions","children":[],"payload":{"tag":"li","lines":"314,315"}},{"content":"Representation: Employees represented by unions or legitimate representatives","children":[],"payload":{"tag":"li","lines":"315,316"}},{"content":"Transparency and Openness: Transparent process and outcomes","children":[],"payload":{"tag":"li","lines":"316,317"}},{"content":"Fairness and Equity: Aim for fairness and equity for both sides","children":[],"payload":{"tag":"li","lines":"317,319"}}],"payload":{"tag":"li","lines":"309,319"}},{"content":"\n<p data-lines=\"319,320\">Forms of Collective Bargaining</p>","children":[{"content":"Distributive Bargaining (Win-Lose): Positional bargaining, competitive, fixed pie","children":[],"payload":{"tag":"li","lines":"320,321"}},{"content":"Integrative Bargaining (Win-Win): Interest-based, collaborative, expanding the pie","children":[],"payload":{"tag":"li","lines":"321,322"}},{"content":"Concessionary Bargaining: Unions agree to cuts due to economic difficulties","children":[],"payload":{"tag":"li","lines":"322,323"}},{"content":"Productivity Bargaining: Wage/benefit increases linked to productivity","children":[],"payload":{"tag":"li","lines":"323,324"}},{"content":"Pattern Bargaining: Applying settlement from one employer to others in sector","children":[],"payload":{"tag":"li","lines":"324,325"}},{"content":"Multi-Employer Bargaining: Union(s) negotiate with group of employers","children":[],"payload":{"tag":"li","lines":"325,326"}},{"content":"Single-Employer Bargaining: Union negotiates with single employer","children":[],"payload":{"tag":"li","lines":"326,327"}},{"content":"Centralized Bargaining: National or industry level bargaining","children":[],"payload":{"tag":"li","lines":"327,328"}},{"content":"Decentralized Bargaining: Plant or company level, flexible and local","children":[],"payload":{"tag":"li","lines":"328,330"}}],"payload":{"tag":"li","lines":"319,330"}},{"content":"\n<p data-lines=\"330,331\">Procedure of Collective Bargaining</p>","children":[{"content":"Preparation and Planning:","children":[{"content":"Union Side: Identify needs, surveys, proposals, negotiating team","children":[],"payload":{"tag":"li","lines":"332,333"}},{"content":"Management Side: Assess business, counter-proposals, objectives, team","children":[],"payload":{"tag":"li","lines":"333,334"}}],"payload":{"tag":"li","lines":"331,334"}},{"content":"Negotiation and Discussion:","children":[{"content":"Formal sessions, proposals, justifications, discussion, caucuses","children":[],"payload":{"tag":"li","lines":"335,336"}}],"payload":{"tag":"li","lines":"334,336"}},{"content":"Bargaining and Compromise:","children":[{"content":"Give-and-take, offers, counter-offers, common ground, mediation/conciliation","children":[],"payload":{"tag":"li","lines":"337,338"}}],"payload":{"tag":"li","lines":"336,338"}},{"content":"Agreement and Ratification:","children":[{"content":"Written agreement, ratification by union members and management","children":[],"payload":{"tag":"li","lines":"339,340"}}],"payload":{"tag":"li","lines":"338,340"}},{"content":"Implementation and Administration:","children":[{"content":"Agreement implemented, adherence, grievance/dispute resolution procedures","children":[],"payload":{"tag":"li","lines":"341,342"}}],"payload":{"tag":"li","lines":"340,342"}},{"content":"Review and Renewal:","children":[{"content":"Fixed duration agreements, renegotiation process","children":[],"payload":{"tag":"li","lines":"343,345"}}],"payload":{"tag":"li","lines":"342,345"}}],"payload":{"tag":"li","lines":"330,345"}},{"content":"\n<p data-lines=\"345,346\">Conditions for Effective Collective Bargaining</p>","children":[{"content":"Strong and Representative Unions: Well-organized, genuinely represent employees","children":[],"payload":{"tag":"li","lines":"346,347"}},{"content":"Recognition of Unions by Management: Management accepts unions as legitimate","children":[],"payload":{"tag":"li","lines":"347,348"}},{"content":"Good Faith Bargaining from Both Sides: Genuine intention, compromise, transparency","children":[],"payload":{"tag":"li","lines":"348,349"}},{"content":"Mutual Trust and Respect: Climate of trust and respect","children":[],"payload":{"tag":"li","lines":"349,350"}},{"content":"Availability of Information: Access to relevant information for informed decisions","children":[],"payload":{"tag":"li","lines":"350,351"}},{"content":"Skilled Negotiators: Skilled in techniques, communication, conflict resolution","children":[],"payload":{"tag":"li","lines":"351,352"}},{"content":"Favorable Legal and Political Framework: Supportive legal environment","children":[],"payload":{"tag":"li","lines":"352,353"}},{"content":"Economic Stability: Stable economy conducive to bargaining","children":[],"payload":{"tag":"li","lines":"353,354"}},{"content":"Willingness to Compromise: Both parties prepared to compromise","children":[],"payload":{"tag":"li","lines":"354,355"}},{"content":"Effective Communication: Clear and open communication throughout process","children":[],"payload":{"tag":"li","lines":"355,357"}}],"payload":{"tag":"li","lines":"345,357"}},{"content":"\n<p data-lines=\"357,358\">Worker&apos;s Participation in Management (WPM)</p>","children":[{"content":"\n<p data-lines=\"358,359\">Role of Worker&apos;s Participation in Management</p>","children":[{"content":"Improve Industrial Relations: Partnership, cooperation, harmony","children":[],"payload":{"tag":"li","lines":"359,360"}},{"content":"Enhance Productivity and Efficiency: Utilize worker knowledge and skills","children":[],"payload":{"tag":"li","lines":"360,361"}},{"content":"Boost Employee Morale and Motivation: Sense of ownership and influence","children":[],"payload":{"tag":"li","lines":"361,362"}},{"content":"Promote Industrial Democracy: Extend democracy to workplace","children":[],"payload":{"tag":"li","lines":"362,363"}},{"content":"Improve Communication and Understanding: Better decision-making","children":[],"payload":{"tag":"li","lines":"363,364"}},{"content":"Reduce Absenteeism and Turnover: Increased engagement and satisfaction","children":[],"payload":{"tag":"li","lines":"364,365"}},{"content":"Facilitate Organizational Change: Smoother, acceptable changes","children":[],"payload":{"tag":"li","lines":"365,366"}},{"content":"Improve Quality of Working Life: Meaningful and participatory work","children":[],"payload":{"tag":"li","lines":"366,368"}}],"payload":{"tag":"li","lines":"358,368"}},{"content":"\n<p data-lines=\"368,369\">Levels of Participation (Degrees of Influence):</p>","children":[{"content":"Informative Participation: Management provides information, no direct say","children":[],"payload":{"tag":"li","lines":"369,370"}},{"content":"Consultative Participation: Management consults, retains final decision","children":[],"payload":{"tag":"li","lines":"370,371"}},{"content":"Associative Participation: Joint discussion and deliberation, management may have final say","children":[],"payload":{"tag":"li","lines":"371,372"}},{"content":"Administrative Participation: Workers participate in decision-making, sometimes equal voting rights","children":[],"payload":{"tag":"li","lines":"372,373"}},{"content":"Decisive Participation: Workers jointly make decisions with management","children":[],"payload":{"tag":"li","lines":"373,375"}}],"payload":{"tag":"li","lines":"368,375"}},{"content":"\n<p data-lines=\"375,376\">Forms/Mechanisms of Participation:</p>","children":[{"content":"Works Committees: Statutory bodies for relations and grievance resolution","children":[],"payload":{"tag":"li","lines":"376,377"}},{"content":"Joint Management Councils (JMCs): Voluntary bodies for consultation and cooperation","children":[],"payload":{"tag":"li","lines":"377,378"}},{"content":"Joint Consultative Committees: Similar to JMCs, focused on consultation","children":[],"payload":{"tag":"li","lines":"378,379"}},{"content":"Shop Councils/Unit Committees: Shop floor level, production, work organization","children":[],"payload":{"tag":"li","lines":"379,380"}},{"content":"Employee Representation on Boards of Directors: Worker representatives on boards","children":[],"payload":{"tag":"li","lines":"380,381"}},{"content":"Quality Circles/Teams: Small groups for quality and efficiency improvement","children":[],"payload":{"tag":"li","lines":"381,382"}},{"content":"Suggestion Schemes: Systems for employee suggestions","children":[],"payload":{"tag":"li","lines":"382,383"}},{"content":"Participative Management Styles: Management approaches encouraging involvement","children":[],"payload":{"tag":"li","lines":"383,384"}},{"content":"Profit Sharing and Employee Stock Ownership Plans (ESOPs): Financial participation schemes","children":[],"payload":{"tag":"li","lines":"384,386"}}],"payload":{"tag":"li","lines":"375,386"}},{"content":"\n<p data-lines=\"386,387\">Challenges to Effective WPM in India:</p>","children":[{"content":"Management Resistance: Reluctance to share decision-making power","children":[],"payload":{"tag":"li","lines":"387,388"}},{"content":"Weak Trade Unions: Fragmentation hindering worker representation","children":[],"payload":{"tag":"li","lines":"388,389"}},{"content":"Lack of Employee Education and Awareness: Lack of skills, training, awareness","children":[],"payload":{"tag":"li","lines":"389,390"}},{"content":"Cultural and Attitudinal Barriers: Hierarchical cultures, traditional attitudes","children":[],"payload":{"tag":"li","lines":"390,391"}},{"content":"Implementation Issues: Limited actual implementation and effectiveness","children":[],"payload":{"tag":"li","lines":"391,393"}}],"payload":{"tag":"li","lines":"386,393"}}],"payload":{"tag":"li","lines":"357,393"}},{"content":"\n<p data-lines=\"393,394\">Trade Unions</p>","children":[{"content":"\n<p data-lines=\"394,395\">Trade Unions in Industrial Setting</p>","children":[{"content":"Definition: Organized worker association to protect and promote interests","children":[],"payload":{"tag":"li","lines":"395,396"}},{"content":"Interests: Wages, working conditions, job security, welfare","children":[],"payload":{"tag":"li","lines":"396,398"}}],"payload":{"tag":"li","lines":"394,398"}},{"content":"\n<p data-lines=\"398,399\">Key Characteristics of Trade Unions in Industrial Setting:</p>","children":[{"content":"Association of Workers: Primarily composed of employees","children":[],"payload":{"tag":"li","lines":"399,400"}},{"content":"Organized Structure: Defined structure, rules, leadership","children":[],"payload":{"tag":"li","lines":"400,401"}},{"content":"Collective Action: Emphasize collective action and solidarity","children":[],"payload":{"tag":"li","lines":"401,402"}},{"content":"Purpose of Interest Protection: Safeguarding and advancing member interests","children":[],"payload":{"tag":"li","lines":"402,403"}},{"content":"Industrial Relations Focus: Operate within employer-employee relations","children":[],"payload":{"tag":"li","lines":"403,404"}},{"content":"Bargaining Power: Enhance worker power through collective strength","children":[],"payload":{"tag":"li","lines":"404,406"}}],"payload":{"tag":"li","lines":"398,406"}},{"content":"\n<p data-lines=\"406,407\">Growth of Trade Unions</p>","children":[{"content":"Early Stages (Pre-Industrial Revolution): Craft guilds, friendly societies, mutual aid","children":[],"payload":{"tag":"li","lines":"407,408"}},{"content":"Industrial Revolution Era (18th-19th Centuries): Factory system, early unions, resistance","children":[],"payload":{"tag":"li","lines":"408,409"}},{"content":"Late 19th and Early 20th Centuries: Union membership growth, legal recognition, legislation","children":[],"payload":{"tag":"li","lines":"409,410"}},{"content":"Mid-20th Century (Post-World War II Era): Peak union power, collective bargaining, welfare state","children":[],"payload":{"tag":"li","lines":"410,411"}},{"content":"Late 20th Century - Present (Globalization and Post-Industrial Era): Challenges, adapting to new forms","children":[],"payload":{"tag":"li","lines":"411,413"}}],"payload":{"tag":"li","lines":"406,413"}},{"content":"\n<p data-lines=\"413,414\">Factors Influencing Trade Union Growth:</p>","children":[{"content":"Industrialization: Concentration of workers","children":[],"payload":{"tag":"li","lines":"414,415"}},{"content":"Poor Working Conditions: Exploitation driving organization","children":[],"payload":{"tag":"li","lines":"415,416"}},{"content":"Legislation: Laws enabling formation and activities","children":[],"payload":{"tag":"li","lines":"416,417"}},{"content":"Political Support: Supportive ideologies and parties","children":[],"payload":{"tag":"li","lines":"417,418"}},{"content":"Leadership: Effective and charismatic union leaders","children":[],"payload":{"tag":"li","lines":"418,419"}},{"content":"Socio-Economic Conditions: Inequality, inflation, unemployment","children":[],"payload":{"tag":"li","lines":"419,420"}},{"content":"Communication and Technology: Modern tools aiding organization","children":[],"payload":{"tag":"li","lines":"420,422"}}],"payload":{"tag":"li","lines":"413,422"}},{"content":"\n<p data-lines=\"422,423\">Structure of Trade Unions</p>","children":[{"content":"Local/Plant Level Unions: Specific factory/plant location, local issues","children":[],"payload":{"tag":"li","lines":"423,424"}},{"content":"Industry Level Unions: Across industry, industry-wide bargaining","children":[],"payload":{"tag":"li","lines":"424,425"}},{"content":"National Level Unions/Federations: Affiliate local/industry unions, national level representation","children":[],"payload":{"tag":"li","lines":"425,426"}},{"content":"International Trade Union Confederations: Global organizations, international issues","children":[],"payload":{"tag":"li","lines":"426,428"}}],"payload":{"tag":"li","lines":"422,428"}},{"content":"\n<p data-lines=\"428,429\">Organizational Structure within a Union:</p>","children":[{"content":"General Body/Membership: All members, ultimate decision-making body","children":[],"payload":{"tag":"li","lines":"429,430"}},{"content":"Executive Committee/Council: Elected representatives managing affairs","children":[],"payload":{"tag":"li","lines":"430,431"}},{"content":"President, Secretary, Treasurer: Key office bearers, leadership, administration","children":[],"payload":{"tag":"li","lines":"431,432"}},{"content":"Organizers/Shop Stewards: Workplace representatives, recruitment, mobilization, grievance handling","children":[],"payload":{"tag":"li","lines":"432,433"}},{"content":"Specialized Departments: Research, legal, education, collective bargaining","children":[],"payload":{"tag":"li","lines":"433,435"}}],"payload":{"tag":"li","lines":"428,435"}},{"content":"\n<p data-lines=\"435,436\">Strategies of Trade Unions</p>","children":[{"content":"Collective Bargaining: Negotiation for terms of employment","children":[],"payload":{"tag":"li","lines":"436,437"}},{"content":"Strikes and Industrial Action: Pressure tactics, ultimate weapon","children":[],"payload":{"tag":"li","lines":"437,438"}},{"content":"Political Action and Lobbying: Pro-labor legislation, political support","children":[],"payload":{"tag":"li","lines":"438,439"}},{"content":"Grievance Handling and Representation: Representing members in grievances","children":[],"payload":{"tag":"li","lines":"439,440"}},{"content":"Public Awareness and Advocacy: Raising awareness, advocating for rights","children":[],"payload":{"tag":"li","lines":"440,441"}},{"content":"Membership Mobilization and Recruitment: Organizing campaigns","children":[],"payload":{"tag":"li","lines":"441,442"}},{"content":"Education and Training: Member education on rights, bargaining","children":[],"payload":{"tag":"li","lines":"442,443"}},{"content":"Solidarity Actions: Supporting other unions/workers","children":[],"payload":{"tag":"li","lines":"443,444"}},{"content":"Legal Action: Enforcing labor laws","children":[],"payload":{"tag":"li","lines":"444,446"}}],"payload":{"tag":"li","lines":"435,446"}},{"content":"\n<p data-lines=\"446,447\">Functions of Trade Unions</p>","children":[{"content":"Bargaining Function: Negotiating collective agreements","children":[],"payload":{"tag":"li","lines":"447,448"}},{"content":"Protective Function: Protecting workers from unfair practices, grievances","children":[],"payload":{"tag":"li","lines":"448,449"}},{"content":"Fraternal Function (Mutual Aid): Mutual aid and support to members","children":[],"payload":{"tag":"li","lines":"449,450"}},{"content":"Political Function: Political action, lobbying, influencing policies","children":[],"payload":{"tag":"li","lines":"450,451"}},{"content":"Social Function: Promoting worker welfare, social justice, development","children":[],"payload":{"tag":"li","lines":"451,452"}},{"content":"Economic Function: Improving economic conditions, wages, benefits","children":[],"payload":{"tag":"li","lines":"452,453"}},{"content":"Educational Function: Educating members on labor rights, unionism","children":[],"payload":{"tag":"li","lines":"453,454"}},{"content":"Welfare Function: Providing welfare benefits to members","children":[],"payload":{"tag":"li","lines":"454,456"}}],"payload":{"tag":"li","lines":"446,456"}},{"content":"\n<p data-lines=\"456,457\">Recognition of Trade Unions</p>","children":[{"content":"Definition: Employer formally acknowledges union for collective bargaining","children":[],"payload":{"tag":"li","lines":"457,459"}}],"payload":{"tag":"li","lines":"456,459"}},{"content":"\n<p data-lines=\"459,460\">Methods of Recognition:</p>","children":[{"content":"Voluntary Recognition: Employer voluntarily recognizes union","children":[],"payload":{"tag":"li","lines":"460,461"}},{"content":"Statutory Recognition (Legal Recognition): Legal provisions, verification of membership","children":[],"payload":{"tag":"li","lines":"461,462"}},{"content":"Recognition through Collective Agreement: Formalized in agreement","children":[],"payload":{"tag":"li","lines":"462,464"}}],"payload":{"tag":"li","lines":"459,464"}},{"content":"\n<p data-lines=\"464,465\">Importance of Recognition:</p>","children":[{"content":"Right to Bargain: Legal right to bargain collectively","children":[],"payload":{"tag":"li","lines":"465,466"}},{"content":"Access to Workplace: Access for union activities and communication","children":[],"payload":{"tag":"li","lines":"466,467"}},{"content":"Representation Rights: Representing members in grievances and disputes","children":[],"payload":{"tag":"li","lines":"467,468"}},{"content":"Legitimacy and Credibility: Enhances union&apos;s legitimacy","children":[],"payload":{"tag":"li","lines":"468,470"}}],"payload":{"tag":"li","lines":"464,470"}},{"content":"\n<p data-lines=\"470,471\">Challenges to Recognition:</p>","children":[{"content":"Employer Resistance: Resistance to recognizing unions","children":[],"payload":{"tag":"li","lines":"471,472"}},{"content":"Inter-Union Rivalry: Complex recognition in multi-union situations","children":[],"payload":{"tag":"li","lines":"472,473"}},{"content":"Legal Hurdles: Lengthy and complex statutory processes","children":[],"payload":{"tag":"li","lines":"473,475"}}],"payload":{"tag":"li","lines":"470,475"}},{"content":"\n<p data-lines=\"475,476\">White Collar Trade Unionism</p>","children":[{"content":"Definition: Unionization of professional, technical, clerical, administrative employees","children":[],"payload":{"tag":"li","lines":"476,478"}}],"payload":{"tag":"li","lines":"475,478"}},{"content":"\n<p data-lines=\"478,479\">Characteristics of White Collar Trade Unionism:</p>","children":[{"content":"Focus on Professional and Technical Interests: Career development, standards, autonomy","children":[],"payload":{"tag":"li","lines":"479,480"}},{"content":"Growth in Service and Public Sectors: Prevalent in service, public, knowledge-based sectors","children":[],"payload":{"tag":"li","lines":"480,481"}},{"content":"Different Bargaining Approaches: Consultation, negotiation, professional advocacy","children":[],"payload":{"tag":"li","lines":"481,482"}},{"content":"Identity and Professionalism: Stronger professional identity, protecting status","children":[],"payload":{"tag":"li","lines":"482,483"}},{"content":"Concerns about Job Security and Automation: Driving unionization in white-collar jobs","children":[],"payload":{"tag":"li","lines":"483,484"}},{"content":"Increasingly Important: Growing importance with shift to service/knowledge-based jobs","children":[],"payload":{"tag":"li","lines":"484,486"}}],"payload":{"tag":"li","lines":"478,486"}}],"payload":{"tag":"li","lines":"393,486"}},{"content":"\n<p data-lines=\"486,487\">Employer&apos;s Organizations</p>","children":[{"content":"\n<p data-lines=\"487,488\">Definition: Associations of employers to promote and protect collective interests</p>","children":[],"payload":{"tag":"li","lines":"487,489"}},{"content":"\n<p data-lines=\"489,490\">Purpose and Functions of Employer&apos;s Organizations:</p>","children":[{"content":"Collective Bargaining: Represent employers in multi-employer bargaining","children":[],"payload":{"tag":"li","lines":"490,491"}},{"content":"Industrial Relations Advocacy: Advocate for employer interests in policy","children":[],"payload":{"tag":"li","lines":"491,492"}},{"content":"Information Sharing and Research: Provide information to members","children":[],"payload":{"tag":"li","lines":"492,493"}},{"content":"Advice and Support to Members: Handling IR issues, disputes, compliance","children":[],"payload":{"tag":"li","lines":"493,494"}},{"content":"Representation on Tripartite Bodies: Represent employer interests","children":[],"payload":{"tag":"li","lines":"494,495"}},{"content":"Promoting Employer Cooperation: Foster cooperation among employers","children":[],"payload":{"tag":"li","lines":"495,496"}},{"content":"Dispute Resolution: Facilitate dispute resolution, arbitration","children":[],"payload":{"tag":"li","lines":"496,497"}},{"content":"Training and Development: Programs for employers and HR professionals","children":[],"payload":{"tag":"li","lines":"497,499"}}],"payload":{"tag":"li","lines":"489,499"}},{"content":"\n<p data-lines=\"499,500\">Working of Employer&apos;s Organizations:</p>","children":[{"content":"Membership: Voluntary membership, fees","children":[],"payload":{"tag":"li","lines":"500,501"}},{"content":"Structure: Local, industry, regional, national levels","children":[],"payload":{"tag":"li","lines":"501,502"}},{"content":"Governance: Elected bodies/committees","children":[],"payload":{"tag":"li","lines":"502,503"}},{"content":"Activities: Meetings, seminars, research, lobbying, negotiations","children":[],"payload":{"tag":"li","lines":"503,504"}},{"content":"Funding: Membership fees, government grants","children":[],"payload":{"tag":"li","lines":"504,506"}}],"payload":{"tag":"li","lines":"499,506"}},{"content":"\n<p data-lines=\"506,507\">Examples of Employer&apos;s Organizations in India:</p>","children":[{"content":"Federation of Indian Chambers of Commerce and Industry (FICCI)","children":[],"payload":{"tag":"li","lines":"507,508"}},{"content":"Confederation of Indian Industry (CII)","children":[],"payload":{"tag":"li","lines":"508,509"}},{"content":"Associated Chambers of Commerce and Industry of India (ASSOCHAM)","children":[],"payload":{"tag":"li","lines":"509,510"}},{"content":"Employers&apos; Federation of India (EFI)","children":[],"payload":{"tag":"li","lines":"510,513"}}],"payload":{"tag":"li","lines":"506,513"}}],"payload":{"tag":"li","lines":"486,513"}}],"payload":{"tag":"li","lines":"283,513"}},{"content":"\n<p data-lines=\"513,514\">Unit 4:  Working Conditions and Social Security Legislations in India</p>","children":[{"content":"\n<p data-lines=\"514,515\">Factories Act 1948</p>","children":[{"content":"\n<p data-lines=\"515,516\">Objectives:</p>","children":[{"content":"Ensure safety, health, welfare in factories","children":[],"payload":{"tag":"li","lines":"516,517"}},{"content":"Prevent haphazard growth","children":[],"payload":{"tag":"li","lines":"517,518"}},{"content":"Regulate working hours and leave","children":[],"payload":{"tag":"li","lines":"518,519"}},{"content":"Protect workers from exploitation","children":[],"payload":{"tag":"li","lines":"519,521"}}],"payload":{"tag":"li","lines":"515,521"}},{"content":"\n<p data-lines=\"521,522\">Key Provisions:</p>","children":[{"content":"Health: Cleanliness, Ventilation, Dust &amp; Fume, Humidification, Overcrowding, Lighting, Water, Latrines, Spittoons","children":[],"payload":{"tag":"li","lines":"522,523"}},{"content":"Safety: Fencing, Machinery in Motion, Young Persons on Machines, Striking Gear, Self-Acting Machines, Casing, Pressure Plant, Floors, Pits, Weights, Eyes, Fumes, Explosives, Fire","children":[],"payload":{"tag":"li","lines":"523,524"}},{"content":"Welfare: Washing, Clothing, Sitting, First-Aid, Canteens, Shelters, Creches, Welfare Officers","children":[],"payload":{"tag":"li","lines":"524,525"}},{"content":"Working Hours, Leave, etc.: Working Hours, Holidays, Compensatory Holidays, Overtime, Annual Leave, Women &amp; Young Persons","children":[],"payload":{"tag":"li","lines":"525,526"}},{"content":"Employment of Young Persons: Prohibition of children, restrictions on adolescents, certification, working hours","children":[],"payload":{"tag":"li","lines":"526,527"}},{"content":"Penalties and Procedures: Penalties, Inspection, State Government powers","children":[],"payload":{"tag":"li","lines":"527,529"}}],"payload":{"tag":"li","lines":"521,529"}},{"content":"\n<p data-lines=\"529,530\">Coverage: Factories with 10+ (power) or 20+ (no power) workers, State Govt. extension possible</p>","children":[],"payload":{"tag":"li","lines":"529,531"}},{"content":"\n<p data-lines=\"531,532\">Administration: Factory Inspectorate of State Governments, Chief Inspector</p>","children":[],"payload":{"tag":"li","lines":"531,533"}},{"content":"\n<p data-lines=\"533,534\">Importance: Bedrock of working conditions, relevant despite amendments</p>","children":[],"payload":{"tag":"li","lines":"533,535"}}],"payload":{"tag":"li","lines":"514,535"}},{"content":"\n<p data-lines=\"535,536\">The Workmen&apos;s Compensation Act, 1923 (Employee&apos;s Compensation Act, 1923)</p>","children":[{"content":"\n<p data-lines=\"536,537\">Objectives:</p>","children":[{"content":"Financial relief for workmen and dependents in case of accidents/diseases","children":[],"payload":{"tag":"li","lines":"537,538"}},{"content":"Employer liability for compensation","children":[],"payload":{"tag":"li","lines":"538,539"}},{"content":"Reduce financial burden of work-related contingencies","children":[],"payload":{"tag":"li","lines":"539,541"}}],"payload":{"tag":"li","lines":"536,541"}},{"content":"\n<p data-lines=\"541,542\">Key Provisions:</p>","children":[{"content":"Employer&apos;s Liability: Compensation for injury in course of employment","children":[],"payload":{"tag":"li","lines":"542,543"}},{"content":"Types of Injuries Covered: Death, disablement (total, partial, permanent, temporary)","children":[],"payload":{"tag":"li","lines":"543,544"}},{"content":"Occupational Diseases: Compensation for notified diseases","children":[],"payload":{"tag":"li","lines":"544,545"}},{"content":"Amount of Compensation: Based on injury, wages, age factor","children":[],"payload":{"tag":"li","lines":"545,546"}},{"content":"Commissioner for Workmen&apos;s Compensation: Adjudication, dispute settlement","children":[],"payload":{"tag":"li","lines":"546,547"}},{"content":"Notice and Claim: Procedures for notice and claim filing","children":[],"payload":{"tag":"li","lines":"547,548"}},{"content":"Contracting Out: Agreements reducing liability void","children":[],"payload":{"tag":"li","lines":"548,550"}}],"payload":{"tag":"li","lines":"541,550"}},{"content":"\n<p data-lines=\"550,551\">Coverage: Hazardous occupations initially, extended to wider range, factories, mines, plantations, construction, transport</p>","children":[],"payload":{"tag":"li","lines":"550,552"}},{"content":"\n<p data-lines=\"552,553\">Benefits:</p>","children":[{"content":"Compensation for Death: To dependents","children":[],"payload":{"tag":"li","lines":"553,554"}},{"content":"Compensation for Disablement: Total, Partial, Temporary disablement","children":[],"payload":{"tag":"li","lines":"554,555"}},{"content":"Medical Expenses: In some cases","children":[],"payload":{"tag":"li","lines":"555,557"}}],"payload":{"tag":"li","lines":"552,557"}},{"content":"\n<p data-lines=\"557,558\">Administration: State Governments, Commissioners appointed by State</p>","children":[],"payload":{"tag":"li","lines":"557,559"}},{"content":"\n<p data-lines=\"559,560\">Importance: Crucial safety net, employer liability, significant social security measure</p>","children":[],"payload":{"tag":"li","lines":"559,561"}}],"payload":{"tag":"li","lines":"535,561"}},{"content":"\n<p data-lines=\"561,562\">The Employee&apos;s State Insurance Act, 1948 (ESI Act)</p>","children":[{"content":"\n<p data-lines=\"562,563\">Objectives:</p>","children":[{"content":"Benefits for sickness, maternity, disablement, death due to employment injury","children":[],"payload":{"tag":"li","lines":"563,564"}},{"content":"Medical care for employees and families","children":[],"payload":{"tag":"li","lines":"564,565"}},{"content":"Protection against unforeseen events","children":[],"payload":{"tag":"li","lines":"565,566"}},{"content":"Social welfare and security","children":[],"payload":{"tag":"li","lines":"566,568"}}],"payload":{"tag":"li","lines":"562,568"}},{"content":"\n<p data-lines=\"568,569\">Key Provisions:</p>","children":[{"content":"Benefits: Medical, Sickness, Maternity, Disablement (Temporary, Permanent), Dependent&apos;s, Unemployment Allowance, Funeral, Rehabilitation","children":[],"payload":{"tag":"li","lines":"569,570"}},{"content":"Contribution: Financed by employer and employee contributions","children":[],"payload":{"tag":"li","lines":"570,571"}},{"content":"ESI Corporation: Administers ESI scheme","children":[],"payload":{"tag":"li","lines":"571,572"}},{"content":"ESI Scheme Administration: Hospitals, dispensaries, medical facilities","children":[],"payload":{"tag":"li","lines":"572,573"}},{"content":"Exemption: Certain establishments/employees may be exempted","children":[],"payload":{"tag":"li","lines":"573,575"}}],"payload":{"tag":"li","lines":"568,575"}},{"content":"\n<p data-lines=\"575,576\">Coverage: Factories initially, extended to shops, commercial establishments, hotels, transport, institutions with 10+ (or 20+) employees</p>","children":[],"payload":{"tag":"li","lines":"575,577"}},{"content":"\n<p data-lines=\"577,578\">Administration: Employees&apos; State Insurance Corporation (ESIC)</p>","children":[],"payload":{"tag":"li","lines":"577,579"}},{"content":"\n<p data-lines=\"579,580\">Importance: Landmark social security, comprehensive benefits, contributory, enhanced social protection</p>","children":[],"payload":{"tag":"li","lines":"579,581"}}],"payload":{"tag":"li","lines":"561,581"}},{"content":"\n<p data-lines=\"581,582\">The Employee&apos;s Provident Funds and Miscellaneous Provisions Act, 1952 (EPF Act)</p>","children":[{"content":"\n<p data-lines=\"582,583\">Objectives:</p>","children":[{"content":"Financial security and old-age income after retirement","children":[],"payload":{"tag":"li","lines":"583,584"}},{"content":"Encourage savings, corpus for future needs","children":[],"payload":{"tag":"li","lines":"584,585"}},{"content":"Family pension and life insurance","children":[],"payload":{"tag":"li","lines":"585,586"}},{"content":"Promote social security and welfare","children":[],"payload":{"tag":"li","lines":"586,588"}}],"payload":{"tag":"li","lines":"582,588"}},{"content":"\n<p data-lines=\"588,589\">Key Provisions:</p>","children":[{"content":"Schemes under the Act: EPF Scheme (provident fund), EPS (pension), EDLI (insurance)","children":[],"payload":{"tag":"li","lines":"589,590"}},{"content":"Contribution: Mandatory contributions by employers and employees","children":[],"payload":{"tag":"li","lines":"590,591"}},{"content":"Administration: EPFO administers EPF schemes","children":[],"payload":{"tag":"li","lines":"591,592"}},{"content":"EPF Account and Withdrawals: Unique account, restricted withdrawals, partial withdrawals allowed","children":[],"payload":{"tag":"li","lines":"592,593"}},{"content":"Interest: Accumulated PF balance earns interest","children":[],"payload":{"tag":"li","lines":"593,594"}},{"content":"Exemption: Establishments with comparable benefits may be exempted","children":[],"payload":{"tag":"li","lines":"594,596"}}],"payload":{"tag":"li","lines":"588,596"}},{"content":"\n<p data-lines=\"596,597\">Coverage: Factories initially, extended to various establishments with 20+ employees, smaller can be voluntary</p>","children":[],"payload":{"tag":"li","lines":"596,598"}},{"content":"\n<p data-lines=\"598,599\">Administration: Employees&apos; Provident Fund Organisation (EPFO)</p>","children":[],"payload":{"tag":"li","lines":"598,600"}},{"content":"\n<p data-lines=\"600,601\">Importance: Cornerstone of retirement security, long-term savings, pension, life insurance, large organization</p>","children":[],"payload":{"tag":"li","lines":"600,602"}}],"payload":{"tag":"li","lines":"581,602"}},{"content":"\n<p data-lines=\"602,603\">Summarization Table of Key Indian Labour Acts (Refer to table provided in previous response for summarized details)</p>","children":[],"payload":{"tag":"li","lines":"602,605"}}],"payload":{"tag":"li","lines":"513,605"}},{"content":"\n<p data-lines=\"605,606\">Unit 5:  Key Indian Labour Laws - Wages, Disputes, Employment Conditions &amp; Trade Unions</p>","children":[{"content":"\n<p data-lines=\"606,607\">The Payment of Wages Act, 1936</p>","children":[{"content":"\n<p data-lines=\"607,608\">Objectives:</p>","children":[{"content":"Ensure timely payment of wages","children":[],"payload":{"tag":"li","lines":"608,609"}},{"content":"Prevent unauthorized deductions","children":[],"payload":{"tag":"li","lines":"609,610"}},{"content":"Remedy for wrongful deductions/delays","children":[],"payload":{"tag":"li","lines":"610,612"}}],"payload":{"tag":"li","lines":"607,612"}},{"content":"\n<p data-lines=\"612,613\">Key Provisions:</p>","children":[{"content":"Responsibility for Payment of Wages: Employer responsible, manager in factories","children":[],"payload":{"tag":"li","lines":"613,614"}},{"content":"Fixation of Wage Periods: Daily, weekly, fortnightly, monthly","children":[],"payload":{"tag":"li","lines":"614,615"}},{"content":"Timely Payment of Wages: 7th or 10th day after wage period, 2 days after termination","children":[],"payload":{"tag":"li","lines":"615,616"}},{"content":"Mode of Payment: Legal tender, cheque, bank account","children":[],"payload":{"tag":"li","lines":"616,617"}},{"content":"Permissible Deductions: Fines, absence, damage, accommodation, advances, statutory, court orders, societies, insurance","children":[],"payload":{"tag":"li","lines":"617,618"}},{"content":"Prohibition of Unauthorized Deductions: Illegal deductions prohibited","children":[],"payload":{"tag":"li","lines":"618,619"}},{"content":"Claims and Inspections: Inspectors, authorities for claims","children":[],"payload":{"tag":"li","lines":"619,621"}}],"payload":{"tag":"li","lines":"612,621"}},{"content":"\n<p data-lines=\"621,622\">Coverage: Factories, railways initially, extended to mines, plantations, docks, transport, other establishments</p>","children":[],"payload":{"tag":"li","lines":"621,623"}},{"content":"\n<p data-lines=\"623,624\">Administration: Inspectorate under State Governments, Authorities for claims</p>","children":[],"payload":{"tag":"li","lines":"623,625"}},{"content":"\n<p data-lines=\"625,626\">Importance: Fundamental legislation for timely payment, protects against deductions, mechanism for claims</p>","children":[],"payload":{"tag":"li","lines":"625,627"}}],"payload":{"tag":"li","lines":"606,627"}},{"content":"\n<p data-lines=\"627,628\">The Minimum Wages Act, 1948</p>","children":[{"content":"\n<p data-lines=\"628,629\">Objectives:</p>","children":[{"content":"Fix minimum wages in scheduled employments","children":[],"payload":{"tag":"li","lines":"629,630"}},{"content":"Prevent exploitation, unduly low wages","children":[],"payload":{"tag":"li","lines":"630,631"}},{"content":"Ensure minimum living standard","children":[],"payload":{"tag":"li","lines":"631,633"}}],"payload":{"tag":"li","lines":"628,633"}},{"content":"\n<p data-lines=\"633,634\">Key Provisions:</p>","children":[{"content":"Scheduled Employments: Listed in Schedule, periodically updated","children":[],"payload":{"tag":"li","lines":"634,635"}},{"content":"Fixation of Minimum Wages: Appropriate Governments fix rates","children":[],"payload":{"tag":"li","lines":"635,636"}},{"content":"Types of Minimum Wages: Basic + allowance, basic + concessions, all-inclusive","children":[],"payload":{"tag":"li","lines":"636,637"}},{"content":"Components of Minimum Wage: Basic rate, allowance, concessions","children":[],"payload":{"tag":"li","lines":"637,638"}},{"content":"Procedure for Fixing and Revising Minimum Wages: Committee or Notification method","children":[],"payload":{"tag":"li","lines":"638,639"}},{"content":"Revision of Minimum Wages: At intervals not exceeding 5 years","children":[],"payload":{"tag":"li","lines":"639,640"}},{"content":"Different Minimum Rates: Different rates for employments, work types, localities, age","children":[],"payload":{"tag":"li","lines":"640,641"}},{"content":"Working Hours and Overtime: Government can fix hours and overtime rates","children":[],"payload":{"tag":"li","lines":"641,642"}},{"content":"Inspectors and Claims: Inspectors, authorities for claims","children":[],"payload":{"tag":"li","lines":"642,644"}}],"payload":{"tag":"li","lines":"633,644"}},{"content":"\n<p data-lines=\"644,645\">Coverage: Scheduled employments in agriculture, construction, plantations, mines, industries, shops</p>","children":[],"payload":{"tag":"li","lines":"644,646"}},{"content":"\n<p data-lines=\"646,647\">Administration: Appropriate Governments, Labour Inspectorates, Authorities for claims</p>","children":[],"payload":{"tag":"li","lines":"646,648"}},{"content":"\n<p data-lines=\"648,649\">Importance: Crucial for low-wage sectors, floor wage, reduces exploitation, poverty reduction</p>","children":[],"payload":{"tag":"li","lines":"648,650"}}],"payload":{"tag":"li","lines":"627,650"}},{"content":"\n<p data-lines=\"650,651\">The Industrial Disputes Act, 1947 (ID Act)</p>","children":[{"content":"\n<p data-lines=\"651,652\">Objectives:</p>","children":[{"content":"Peaceful investigation and settlement of disputes","children":[],"payload":{"tag":"li","lines":"652,653"}},{"content":"Promote industrial peace and harmony","children":[],"payload":{"tag":"li","lines":"653,654"}},{"content":"Prevent illegal strikes and lockouts","children":[],"payload":{"tag":"li","lines":"654,655"}},{"content":"Relief to workmen in lay-off, retrenchment, closure","children":[],"payload":{"tag":"li","lines":"655,656"}},{"content":"Promote collective bargaining","children":[],"payload":{"tag":"li","lines":"656,658"}}],"payload":{"tag":"li","lines":"651,658"}},{"content":"\n<p data-lines=\"658,659\">Key Provisions:</p>","children":[{"content":"Industrial Dispute Definition: Broad definition of dispute/difference","children":[],"payload":{"tag":"li","lines":"659,660"}},{"content":"Machinery for Dispute Settlement: Works Committees, Conciliation Officers, Boards, Courts, Tribunals, Arbitration","children":[],"payload":{"tag":"li","lines":"660,661"}},{"content":"Strikes and Lockouts: Defines, regulates conditions, prohibits illegal strikes/lockouts","children":[],"payload":{"tag":"li","lines":"661,662"}},{"content":"Lay-off and Retrenchment: Defines, conditions, procedures, compensation, prior permission","children":[],"payload":{"tag":"li","lines":"662,663"}},{"content":"Closure: Regulates closure, prior notice and permission","children":[],"payload":{"tag":"li","lines":"663,664"}},{"content":"Unfair Labour Practices: Lists prohibited practices","children":[],"payload":{"tag":"li","lines":"664,665"}},{"content":"Awards and Settlements: Binding awards and settlements","children":[],"payload":{"tag":"li","lines":"665,666"}},{"content":"Standing Orders: Indirect link, conditions of employment","children":[],"payload":{"tag":"li","lines":"666,668"}}],"payload":{"tag":"li","lines":"658,668"}},{"content":"\n<p data-lines=\"668,669\">Coverage: &apos;Industry&apos; broadly defined, &apos;workmen&apos; definition covers various roles excluding managerial/police/armed forces</p>","children":[],"payload":{"tag":"li","lines":"668,670"}},{"content":"\n<p data-lines=\"670,671\">Administration: Appropriate Governments, Labour Departments/IR Machinery, Labour Courts/Tribunals</p>","children":[],"payload":{"tag":"li","lines":"670,672"}},{"content":"\n<p data-lines=\"672,673\">Importance: Cornerstone of IR law, comprehensive framework, balances interests, promotes peace</p>","children":[],"payload":{"tag":"li","lines":"672,674"}}],"payload":{"tag":"li","lines":"650,674"}},{"content":"\n<p data-lines=\"674,675\">The Industrial Employment (Standing Orders) Act, 1946</p>","children":[{"content":"\n<p data-lines=\"675,676\">Objectives:</p>","children":[{"content":"Define and notify conditions of employment","children":[],"payload":{"tag":"li","lines":"676,677"}},{"content":"Certification, modification, enforcement of Standing Orders","children":[],"payload":{"tag":"li","lines":"677,678"}},{"content":"Promote harmonious relations through clarity","children":[],"payload":{"tag":"li","lines":"678,680"}}],"payload":{"tag":"li","lines":"675,680"}},{"content":"\n<p data-lines=\"680,681\">Key Provisions:</p>","children":[{"content":"Standing Orders Definition: Rules on employment conditions in Schedule","children":[],"payload":{"tag":"li","lines":"681,682"}},{"content":"Certification of Standing Orders: Employer submits draft to Certifying Officer","children":[],"payload":{"tag":"li","lines":"682,683"}},{"content":"Procedure for Certification: Fair and reasonable, opportunity for objections","children":[],"payload":{"tag":"li","lines":"683,684"}},{"content":"Modifications of Standing Orders: Possible after certification, prescribed procedure","children":[],"payload":{"tag":"li","lines":"684,685"}},{"content":"Posting of Standing Orders: Prominently posted at workplace","children":[],"payload":{"tag":"li","lines":"685,686"}},{"content":"Enforcement: Binding, disputes referred to Labour Court/Tribunal","children":[],"payload":{"tag":"li","lines":"686,688"}}],"payload":{"tag":"li","lines":"680,688"}},{"content":"\n<p data-lines=\"688,689\">Coverage: &apos;Industrial establishment&apos; employing 100+ workmen, State Govt can extend</p>","children":[],"payload":{"tag":"li","lines":"688,690"}},{"content":"\n<p data-lines=\"690,691\">Administration: Certifying Officer, Appellate Authority (Industrial Tribunal), Labour Inspectorate/Courts</p>","children":[],"payload":{"tag":"li","lines":"690,692"}},{"content":"\n<p data-lines=\"692,693\">Importance: Clarity and transparency in employment conditions, reduces disputes, fair terms</p>","children":[],"payload":{"tag":"li","lines":"692,694"}}],"payload":{"tag":"li","lines":"674,694"}},{"content":"\n<p data-lines=\"694,695\">The Trade Unions Act, 1926</p>","children":[{"content":"\n<p data-lines=\"695,696\">Objectives:</p>","children":[{"content":"Registration of trade unions","children":[],"payload":{"tag":"li","lines":"696,697"}},{"content":"Define law relating to registered unions","children":[],"payload":{"tag":"li","lines":"697,698"}},{"content":"Confer rights and liabilities on registered unions","children":[],"payload":{"tag":"li","lines":"698,699"}},{"content":"Promote orderly growth of unions","children":[],"payload":{"tag":"li","lines":"699,701"}}],"payload":{"tag":"li","lines":"695,701"}},{"content":"\n<p data-lines=\"701,702\">Key Provisions:</p>","children":[{"content":"Registration of Trade Unions: Registrar of Trade Unions, 7+ members can apply","children":[],"payload":{"tag":"li","lines":"702,703"}},{"content":"Conditions for Registration: Constitution, executive, lawful objectives","children":[],"payload":{"tag":"li","lines":"703,704"}},{"content":"Powers and Functions of Registrar: Registration, cancellation, records","children":[],"payload":{"tag":"li","lines":"704,705"}},{"content":"Rights and Privileges of Registered Trade Unions: Corporate status, immunity from conspiracy/civil suits, funds, bargaining","children":[],"payload":{"tag":"li","lines":"705,706"}},{"content":"Liabilities and Obligations: Accounts, returns, rule compliance, fund restrictions","children":[],"payload":{"tag":"li","lines":"706,707"}},{"content":"Amalgamation and Dissolution of Trade Unions: Procedures laid down","children":[],"payload":{"tag":"li","lines":"707,708"}},{"content":"Trade Disputes: Implicit recognition of &apos;trade dispute&apos; concept","children":[],"payload":{"tag":"li","lines":"708,710"}}],"payload":{"tag":"li","lines":"701,710"}},{"content":"\n<p data-lines=\"710,711\">Coverage: &apos;Trade unions&apos; broadly defined, covers workmen and employer unions</p>","children":[],"payload":{"tag":"li","lines":"710,712"}},{"content":"\n<p data-lines=\"712,713\">Administration: Registrar of Trade Unions (State Governments), Labour Departments</p>","children":[],"payload":{"tag":"li","lines":"712,714"}},{"content":"\n<p data-lines=\"714,715\">Importance: Fundamental legislation for legalizing and regulating unions, orderly growth, legal status</p>","children":[],"payload":{"tag":"li","lines":"714,716"}}],"payload":{"tag":"li","lines":"694,716"}},{"content":"\n<p data-lines=\"716,717\">The Maternity Benefit Act, 1961</p>","children":[{"content":"\n<p data-lines=\"717,718\">Objectives:</p>","children":[{"content":"Regulate women&apos;s employment before/after childbirth","children":[],"payload":{"tag":"li","lines":"718,719"}},{"content":"Provide maternity benefit","children":[],"payload":{"tag":"li","lines":"719,720"}},{"content":"Protect women and newborn health","children":[],"payload":{"tag":"li","lines":"720,721"}},{"content":"Promote maternal and child welfare","children":[],"payload":{"tag":"li","lines":"721,723"}}],"payload":{"tag":"li","lines":"717,723"}},{"content":"\n<p data-lines=\"723,724\">Key Provisions:</p>","children":[{"content":"Maternity Benefit: Payment for absence due to maternity","children":[],"payload":{"tag":"li","lines":"724,725"}},{"content":"Duration of Maternity Benefit: 26 weeks (first two children), 12 weeks (subsequent)","children":[],"payload":{"tag":"li","lines":"725,726"}},{"content":"Prenatal and Postnatal Leave: Up to 8 weeks before, remaining after delivery","children":[],"payload":{"tag":"li","lines":"726,727"}},{"content":"Medical Bonus: Fixed sum in addition to benefit","children":[],"payload":{"tag":"li","lines":"727,728"}},{"content":"Nursing Breaks: For feeding child up to 15 months","children":[],"payload":{"tag":"li","lines":"728,729"}},{"content":"Creche Facility: Establishments with 50+ employees","children":[],"payload":{"tag":"li","lines":"729,730"}},{"content":"Work from Home Option: If feasible, mutually agreed terms","children":[],"payload":{"tag":"li","lines":"730,731"}},{"content":"No Dismissal during Maternity Leave: Prohibition of dismissal","children":[],"payload":{"tag":"li","lines":"731,732"}},{"content":"Conditions for Eligibility: 80 days work in 12 months","children":[],"payload":{"tag":"li","lines":"732,733"}},{"content":"Notice of Pregnancy: Notice to employer","children":[],"payload":{"tag":"li","lines":"733,735"}}],"payload":{"tag":"li","lines":"723,735"}},{"content":"\n<p data-lines=\"735,736\">Coverage: Factories, mines, plantations, shops, establishments with 10+ employees, excludes ESI covered establishments</p>","children":[],"payload":{"tag":"li","lines":"735,737"}},{"content":"\n<p data-lines=\"737,738\">Administration: Factory/Labour Inspectorate of State Governments, Authorities for claims</p>","children":[],"payload":{"tag":"li","lines":"737,739"}},{"content":"\n<p data-lines=\"739,740\">Importance: Protects women workers, promotes gender equality, financial security, maternal/child health</p>","children":[],"payload":{"tag":"li","lines":"739,740"}}],"payload":{"tag":"li","lines":"716,740"}}],"payload":{"tag":"li","lines":"605,740"}}],"payload":{"tag":"h1","lines":"8,9"}},{"maxWidth":300,"initialExpandLevel":1,"activeNode":{"placement":"center"}})</script>
