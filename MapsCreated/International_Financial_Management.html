8,489"}},{"content":"Imports (invoicing in foreign currency)","children":[],"payload":{"tag":"li","lines":"489,490"}},{"content":"Foreign Currency Borrowing/Lending (principal and interest payments)","children":[],"payload":{"tag":"li","lines":"490,491"}},{"content":"Foreign Currency Investments (dividends, interest income)","children":[],"payload":{"tag":"li","lines":"491,492"}}],"payload":{"tag":"li","lines":"487,492"}},{"content":"Example: Textile export to US, USD/INR rate change between invoicing and payment","children":[],"payload":{"tag":"li","lines":"492,493"}},{"content":"Impact: Short-term profitability and cash flows","children":[],"payload":{"tag":"li","lines":"493,494"}},{"content":"Management Focus: Short-term hedging techniques","children":[],"payload":{"tag":"li","lines":"494,495"}}],"payload":{"tag":"li","lines":"484,495"}},{"content":"Translation Exposure (Accounting Exposure)","children":[{"content":"Definition: Need to <em>translate</em> foreign subsidiaries&apos; financial statements (local currency) to parent&apos;s reporting currency for <em>consolidation</em>","children":[],"payload":{"tag":"li","lines":"496,497"}},{"content":"Exchange rate fluctuations affect <em>reported values</em> of assets, liabilities, equity, income","children":[],"payload":{"tag":"li","lines":"497,498"}},{"content":"Causes:","children":[{"content":"Foreign Subsidiaries and Branches (financial statements in local currencies)","children":[],"payload":{"tag":"li","lines":"499,500"}},{"content":"Consolidated Financial Statements (parent needs to consolidate foreign financials)","children":[],"payload":{"tag":"li","lines":"500,501"}}],"payload":{"tag":"li","lines":"498,501"}},{"content":"Example: US parent company, Eurozone subsidiary, Euro depreciation affects USD-translated values","children":[],"payload":{"tag":"li","lines":"501,502"}},{"content":"Impact: Reported accounting earnings and balance sheet ratios in <em>consolidated</em> statements, &quot;paper gain or loss&quot;","children":[],"payload":{"tag":"li","lines":"502,503"}},{"content":"Management Focus: Managing translation exposure more complex, debated hedging, strategic factors, accounting standards","children":[],"payload":{"tag":"li","lines":"503,504"}}],"payload":{"tag":"li","lines":"495,504"}},{"content":"Economic Exposure (Operating Exposure or Competitive Exposure)","children":[{"content":"Definition: Impact of <em>unexpected</em> exchange rate changes on company&apos;s <em>future cash flows, competitive position, long-term value</em>","children":[],"payload":{"tag":"li","lines":"505,506"}},{"content":"Beyond specific transactions and accounting translations, considers <em>underlying business fundamentals</em>","children":[],"payload":{"tag":"li","lines":"506,507"}},{"content":"Causes:","children":[{"content":"Changes in Competitive Position","children":[{"content":"Exporters: Home currency appreciation -&gt; exports more expensive","children":[],"payload":{"tag":"li","lines":"509,510"}},{"content":"Importers: Home currency depreciation -&gt; imports more expensive","children":[],"payload":{"tag":"li","lines":"510,511"}}],"payload":{"tag":"li","lines":"508,511"}},{"content":"Demand Shifts: Exchange rate changes alter relative prices, shift demand","children":[],"payload":{"tag":"li","lines":"511,512"}},{"content":"Input Cost Changes: For companies sourcing internationally, FX affects raw materials, components, labor","children":[],"payload":{"tag":"li","lines":"512,513"}},{"content":"Long-Term Strategic Decisions: FX volatility and trends influence sourcing, production, pricing, market entry/exit","children":[],"payload":{"tag":"li","lines":"513,514"}}],"payload":{"tag":"li","lines":"507,514"}},{"content":"Example: US car manufacturer vs. Japanese competitors, Yen depreciation makes Japanese cars cheaper","children":[],"payload":{"tag":"li","lines":"514,515"}},{"content":"Impact: Long-term profitability, market share, strategic decisions, overall firm value","children":[],"payload":{"tag":"li","lines":"515,516"}},{"content":"Management Focus: Strategic and operational adjustments over long term","children":[{"content":"Operational Strategies: Diversifying production/sourcing, shifting locations, pricing, product differentiation, cost competitiveness","children":[],"payload":{"tag":"li","lines":"517,518"}},{"content":"Financial Strategies: Long-term hedging (currency swaps), natural hedging","children":[],"payload":{"tag":"li","lines":"518,519"}},{"content":"Flexibility and Adaptability: Building flexibility into business operations","children":[],"payload":{"tag":"li","lines":"519,520"}}],"payload":{"tag":"li","lines":"516,520"}}],"payload":{"tag":"li","lines":"504,520"}}],"payload":{"tag":"li","lines":"483,520"}},{"content":"Techniques for Covering Foreign Exchange Risk (Hedging)","children":[{"content":"A. Internal Hedging Techniques (Operational Hedging)","children":[{"content":"Managing operations/financial structure to <em>naturally</em> reduce FX exposure, without external instruments","children":[],"payload":{"tag":"li","lines":"522,523"}},{"content":"Netting","children":[{"content":"Concept: Offsetting foreign currency receivables and payables within company/subsidiaries","children":[],"payload":{"tag":"li","lines":"524,525"}},{"content":"Types: Bilateral Netting, Multilateral Netting (central netting center)","children":[],"payload":{"tag":"li","lines":"525,526"}},{"content":"Benefit: Reduces volume of FX transactions, lower costs and exposure","children":[],"payload":{"tag":"li","lines":"526,527"}}],"payload":{"tag":"li","lines":"523,527"}},{"content":"Matching","children":[{"content":"Concept: Matching foreign currency assets and liabilities by currency and maturity","children":[],"payload":{"tag":"li","lines":"528,529"}},{"content":"Example: Euro liabilities matched with Euro assets","children":[],"payload":{"tag":"li","lines":"529,530"}},{"content":"Benefit: Natural hedge, FX changes affect assets and liabilities similarly","children":[],"payload":{"tag":"li","lines":"530,531"}}],"payload":{"tag":"li","lines":"527,531"}},{"content":"Leading and Lagging","children":[{"content":"Concept: Adjusting timing of payments based on expected exchange rate movements","children":[],"payload":{"tag":"li","lines":"532,533"}},{"content":"Leading (Accelerating Payments): Expect depreciation -&gt; accelerate payments, delay receipts","children":[],"payload":{"tag":"li","lines":"533,534"}},{"content":"Lagging (Delaying Payments): Expect appreciation -&gt; delay payments, accelerate receipts","children":[],"payload":{"tag":"li","lines":"534,535"}},{"content":"Benefit: Short-term adjustments, benefit from expected rate changes","children":[],"payload":{"tag":"li","lines":"535,536"}},{"content":"Benefit: Relies on accurate forecasting, strain supplier/customer relationships","children":[],"payload":{"tag":"li","lines":"536,537"}}],"payload":{"tag":"li","lines":"531,537"}},{"content":"Pricing Policy in Exports","children":[{"content":"Concept: Adjusting export pricing strategies to mitigate FX risk","children":[],"payload":{"tag":"li","lines":"538,539"}},{"content":"Strategies:","children":[{"content":"Pricing in Domestic Currency: Shift risk to foreign buyer","children":[],"payload":{"tag":"li","lines":"540,541"}},{"content":"Currency Adjustment Clauses: Price adjustments if rates move beyond threshold","children":[],"payload":{"tag":"li","lines":"541,542"}},{"content":"Price in a Stable Currency: USD pricing, reduce volatility between exporter/importer currencies","children":[],"payload":{"tag":"li","lines":"542,543"}}],"payload":{"tag":"li","lines":"539,543"}},{"content":"Benefit: Reduce/shift FX risk, consider competitiveness, market conditions, customer relations","children":[],"payload":{"tag":"li","lines":"543,544"}}],"payload":{"tag":"li","lines":"537,544"}},{"content":"Asset and Liability Management","children":[{"content":"Concept: Structuring balance sheet to minimize FX exposure","children":[],"payload":{"tag":"li","lines":"545,546"}},{"content":"Strategies:","children":[{"content":"Matching Currency of Revenue and Costs: Match for operating unit/segment","children":[],"payload":{"tag":"li","lines":"547,548"}},{"content":"Currency Diversification of Funding: Multiple currencies for funding, natural hedges","children":[],"payload":{"tag":"li","lines":"548,549"}},{"content":"Location of Production and Sourcing: Strategic location for offsetting currency exposures","children":[],"payload":{"tag":"li","lines":"549,550"}}],"payload":{"tag":"li","lines":"546,550"}},{"content":"Benefit: Long-term, strategic, structural FX exposure reduction","children":[],"payload":{"tag":"li","lines":"550,551"}}],"payload":{"tag":"li","lines":"544,551"}},{"content":"Diversification","children":[{"content":"Concept: Diversifying business operations geographically","children":[],"payload":{"tag":"li","lines":"552,553"}},{"content":"Benefit: Reduces overall economic exposure, spreading risk across currency zones and economic cycles","children":[],"payload":{"tag":"li","lines":"553,554"}},{"content":"Implementation: New markets, production facilities, customer/supplier diversification","children":[],"payload":{"tag":"li","lines":"554,555"}}],"payload":{"tag":"li","lines":"551,555"}}],"payload":{"tag":"li","lines":"521,555"}},{"content":"B. External Hedging Techniques (Financial Hedging)","children":[{"content":"Using financial instruments available in the market to hedge FX risk","children":[],"payload":{"tag":"li","lines":"556,557"}},{"content":"Forward Contracts","children":[{"content":"Concept: Agreements to buy/sell currency at future date at forward rate","children":[],"payload":{"tag":"li","lines":"558,559"}},{"content":"Use for Hedging: Lock in rates for future cash flows, eliminate transaction exposure","children":[],"payload":{"tag":"li","lines":"559,560"}},{"content":"Example: Importer buys forward contract to hedge against appreciating foreign currency","children":[],"payload":{"tag":"li","lines":"560,561"}},{"content":"Benefit: Simple, customizable, effective for transaction exposure","children":[],"payload":{"tag":"li","lines":"561,562"}},{"content":"Cost: Forward premium or discount","children":[],"payload":{"tag":"li","lines":"562,563"}}],"payload":{"tag":"li","lines":"557,563"}},{"content":"Futures Contracts","children":[{"content":"Concept: Standardized, exchange-traded contracts for future currency exchange","children":[],"payload":{"tag":"li","lines":"564,565"}},{"content":"Use for Hedging: Similar to forwards for future cash flows","children":[],"payload":{"tag":"li","lines":"565,566"}},{"content":"Advantages over Forwards: Exchange-traded, standardized, lower credit risk","children":[],"payload":{"tag":"li","lines":"566,567"}},{"content":"Disadvantages: Less customizable, potentially less liquid","children":[],"payload":{"tag":"li","lines":"567,568"}},{"content":"Benefit: Liquid, transparent, lower credit risk for standardized exposures","children":[],"payload":{"tag":"li","lines":"568,569"}},{"content":"Cost: Brokerage commissions, margin requirements","children":[],"payload":{"tag":"li","lines":"569,570"}}],"payload":{"tag":"li","lines":"563,570"}},{"content":"Currency Options","children":[{"content":"Concept: Right, but not obligation, to buy/sell currency at strike price by expiration","children":[],"payload":{"tag":"li","lines":"571,572"}},{"content":"Types for Hedging: Call Option (hedge appreciation risk), Put Option (hedge depreciation risk)","children":[],"payload":{"tag":"li","lines":"572,573"}},{"content":"Benefit: Downside protection, upside participation, flexibility","children":[],"payload":{"tag":"li","lines":"573,574"}},{"content":"Cost: Option premium, more expensive than forwards/futures","children":[],"payload":{"tag":"li","lines":"574,575"}},{"content":"Uses: Uncertain cash flows, protect against adverse movements, retain upside","children":[],"payload":{"tag":"li","lines":"575,576"}}],"payload":{"tag":"li","lines":"570,576"}},{"content":"Money Market Hedge","children":[{"content":"Concept: Synthetic forward position using money market instruments (borrowing/lending)","children":[],"payload":{"tag":"li","lines":"577,578"}},{"content":"Example (EUR Receivables): Borrow INR, convert to EUR, invest EUR, use deposit to cover receivable","children":[],"payload":{"tag":"li","lines":"578,579"}},{"content":"Benefit: Used when forward markets unavailable or less liquid","children":[],"payload":{"tag":"li","lines":"579,580"}},{"content":"Complexity: More complex than forwards","children":[],"payload":{"tag":"li","lines":"580,581"}}],"payload":{"tag":"li","lines":"576,581"}},{"content":"Currency Swaps","children":[{"content":"Concept: Agreements to exchange principal and interest in different currencies","children":[],"payload":{"tag":"li","lines":"582,583"}},{"content":"Use for Hedging: Long-term hedging of currency exposures, liability management","children":[],"payload":{"tag":"li","lines":"583,584"}},{"content":"Example: USD debt swapped for INR debt","children":[],"payload":{"tag":"li","lines":"584,585"}},{"content":"Benefit: Long-term hedging, managing currency mismatches, cheaper funding","children":[],"payload":{"tag":"li","lines":"585,586"}},{"content":"Complexity: More complex financial instruments, larger/longer-term exposures","children":[],"payload":{"tag":"li","lines":"586,587"}}],"payload":{"tag":"li","lines":"581,587"}}],"payload":{"tag":"li","lines":"555,587"}},{"content":"Choosing the Right Hedging Technique: Depends on","children":[{"content":"Type of Exposure, Time Horizon, Risk Appetite, Cost of Hedging, Complexity &amp; Expertise, Market Conditions &amp; Liquidity, Regulatory &amp; Accounting","children":[],"payload":{"tag":"li","lines":"588,589"}}],"payload":{"tag":"li","lines":"587,589"}},{"content":"Key Considerations for Effective FX Risk Management:","children":[{"content":"Clear FX Risk Management Policy, Identify &amp; Measure FX Exposure, Centralize FX Risk Management, Monitor Exchange Rate Movements, Regularly Review &amp; Adjust Strategies, Consider Internal &amp; External Techniques, Cost-Benefit Analysis","children":[],"payload":{"tag":"li","lines":"590,592"}}],"payload":{"tag":"li","lines":"589,592"}}],"payload":{"tag":"li","lines":"520,592"}}],"payload":{"tag":"h2","lines":"466,467"}},{"content":"Unit 5: Foreign Investment Decisions","children":[{"content":"Foreign Investment Decision: Navigating Global Opportunities and Risks","children":[{"content":"Foreign Investment Decision (FDI): Process of evaluating and deciding to invest capital in projects/businesses <em>outside home country</em>","children":[],"payload":{"tag":"li","lines":"595,596"}},{"content":"Foreign Direct Investment (FDI): Lasting interest in or effective control over a foreign enterprise","children":[],"payload":{"tag":"li","lines":"596,597"}}],"payload":{"tag":"li","lines":"594,597"}},{"content":"Why Foreign Investment Decisions are Complex:","children":[{"content":"Additional layers of risk and uncertainty operating across national borders","children":[],"payload":{"tag":"li","lines":"598,599"}},{"content":"Key Complexities:","children":[{"content":"Exchange Rate Risk","children":[],"payload":{"tag":"li","lines":"600,601"}},{"content":"Political Risk","children":[],"payload":{"tag":"li","lines":"601,602"}},{"content":"Economic Risk","children":[],"payload":{"tag":"li","lines":"602,603"}},{"content":"Cultural and Business Environment Differences","children":[],"payload":{"tag":"li","lines":"603,604"}},{"content":"Taxation and Regulatory Differences","children":[],"payload":{"tag":"li","lines":"604,605"}},{"content":"Information Asymmetry","children":[],"payload":{"tag":"li","lines":"605,606"}},{"content":"Repatriation Restrictions","children":[],"payload":{"tag":"li","lines":"606,607"}}],"payload":{"tag":"li","lines":"599,607"}}],"payload":{"tag":"li","lines":"597,607"}},{"content":"Strategic Motives for Foreign Investment:","children":[{"content":"Market Seeking: New and larger markets, saturated domestic markets","children":[],"payload":{"tag":"li","lines":"608,609"}},{"content":"Resource Seeking: Raw materials, natural resources, lower-cost labor","children":[],"payload":{"tag":"li","lines":"609,610"}},{"content":"Efficiency Seeking: Improve operational efficiency, reduce costs (labor, taxes, infrastructure)","children":[],"payload":{"tag":"li","lines":"610,611"}},{"content":"Strategic Asset Seeking: Acquire strategic assets, technologies, brands, market know-how","children":[],"payload":{"tag":"li","lines":"611,612"}}],"payload":{"tag":"li","lines":"607,612"}},{"content":"Capital Budgeting Techniques for Foreign Investment Decisions","children":[{"content":"Essential tools for financial viability evaluation, domestic techniques applicable but need adaptation","children":[],"payload":{"tag":"li","lines":"613,614"}},{"content":"Project Internal Rate of Return (Project IRR)","children":[{"content":"Concept: Discount rate at which NPV = 0, rate of return project expected to generate","children":[],"payload":{"tag":"li","lines":"615,616"}},{"content":"Calculation for Domestic Projects (Review): Estimate Cash Flows, Set NPV to Zero &amp; Solve for Discount Rate, Decision Rule (IRR &gt; Cost of Capital)","children":[],"payload":{"tag":"li","lines":"616,617"}},{"content":"Adapting Project IRR for Foreign Investment Decisions:","children":[{"content":"Currency of Cash Flows: Evaluate in parent company&apos;s home currency, forecast in host country currency then translate","children":[],"payload":{"tag":"li","lines":"618,619"}},{"content":"Exchange Rate Risk Adjustment:","children":[{"content":"Expected Exchange Rates: Use expected future rates for translation","children":[],"payload":{"tag":"li","lines":"620,621"}},{"content":"Sensitivity Analysis: Vary exchange rate assumptions","children":[],"payload":{"tag":"li","lines":"621,622"}},{"content":"Scenario Analysis: Develop scenarios including exchange rates","children":[],"payload":{"tag":"li","lines":"622,623"}}],"payload":{"tag":"li","lines":"619,623"}},{"content":"Political Risk Adjustment:","children":[{"content":"Risk-Adjusted Discount Rate: Increase discount rate for higher political risk","children":[],"payload":{"tag":"li","lines":"624,625"}},{"content":"Sensitivity Analysis (Political Risk Events): Impact of political risk events on cash flows and IRR","children":[],"payload":{"tag":"li","lines":"625,626"}},{"content":"Scenario Analysis (Political Scenarios): Incorporate political scenarios","children":[],"payload":{"tag":"li","lines":"626,627"}}],"payload":{"tag":"li","lines":"623,627"}},{"content":"Inflation Differentials: Consistent Currency Approach (adjust cash flows and discount rate for inflation differentials)","children":[],"payload":{"tag":"li","lines":"627,628"}},{"content":"Repatriation Restrictions: Adjust Cash Flows for Remittance Limits (only remittable portion)","children":[],"payload":{"tag":"li","lines":"628,629"}}],"payload":{"tag":"li","lines":"617,629"}},{"content":"Example (Simplified Foreign Project IRR): Host Country Cash Flows (INR), Expected Exchange Rates (USD/INR), Translate to Home Currency (USD), Calculate IRR using USD Cash Flows, Compare to Risk-Adjusted Cost of Capital","children":[],"payload":{"tag":"li","lines":"629,630"}},{"content":"Advantages of Project IRR: Intuitive and Widely Understood, Relative Measure","children":[],"payload":{"tag":"li","lines":"630,631"}},{"content":"Disadvantages of Project IRR (especially in Foreign Context): Reinvestment Rate Assumption, Multiple IRR Problem, Scale Problem, Sensitivity to Discount Rate Adjustments","children":[],"payload":{"tag":"li","lines":"631,632"}}],"payload":{"tag":"li","lines":"614,632"}},{"content":"Net Present Value (NPV)","children":[{"content":"Concept: Present value of future cash flows - initial investment, measures shareholder wealth increase","children":[],"payload":{"tag":"li","lines":"633,634"}},{"content":"Calculation for Domestic Projects (Review): Estimate Cash Flows, Determine Cost of Capital, Discount Cash Flows to Present Value, Calculate NPV, Decision Rule (NPV &gt; 0)","children":[],"payload":{"tag":"li","lines":"634,635"}},{"content":"Adapting NPV for Foreign Investment Decisions:","children":[{"content":"Currency of Cash Flows and Translation: Same as IRR","children":[],"payload":{"tag":"li","lines":"636,637"}},{"content":"Discount Rate Adjustment for Foreign Risks:","children":[{"content":"Risk-Adjusted Discount Rate (RADR): Domestic Cost of Capital + Foreign Risk Premium (political, economic, exchange rate)","children":[],"payload":{"tag":"li","lines":"638,639"}},{"content":"Certainty Equivalent Approach (Less Common): Adjust cash flows directly to certainty equivalent value","children":[],"payload":{"tag":"li","lines":"639,640"}}],"payload":{"tag":"li","lines":"637,640"}},{"content":"Sensitivity and Scenario Analysis (Essential): Test NPV under different assumptions (exchange rates, political, economic scenarios)","children":[],"payload":{"tag":"li","lines":"640,641"}},{"content":"Adjusted Present Value (APV) (More Advanced): Separate base NPV from PV of financing side effects (international financial side effects)","children":[],"payload":{"tag":"li","lines":"641,642"}}],"payload":{"tag":"li","lines":"635,642"}},{"content":"Example (Simplified Foreign Project NPV): Host Country Cash Flows (INR), Expected Exchange Rates (USD/INR), Translate to Home Currency (USD), Determine Risk-Adjusted Discount Rate (USD), Calculate NPV using USD Cash Flows and RADR, Decision based on NPV","children":[],"payload":{"tag":"li","lines":"642,643"}},{"content":"Advantages of NPV: Value Maximization, Considers Time Value of Money, Additivity, More Robust to Discount Rate Adjustments","children":[],"payload":{"tag":"li","lines":"643,644"}},{"content":"Disadvantages of NPV (in Foreign Context): Discount Rate Subjectivity, Sensitivity to Assumptions, May Not Be Intuitive","children":[],"payload":{"tag":"li","lines":"644,645"}}],"payload":{"tag":"li","lines":"632,645"}},{"content":"Payback Period","children":[{"content":"Concept: Time to recover initial investment, focuses on liquidity and speed of recoupment","children":[],"payload":{"tag":"li","lines":"646,647"}},{"content":"Calculation for Domestic Projects (Review): Estimate Cash Flows, Calculate Cumulative Cash Flows, Determine Payback Period, Decision Rule (Payback Period &lt; Target Payback Period)","children":[],"payload":{"tag":"li","lines":"647,648"}},{"content":"Adapting Payback Period for Foreign Investment Decisions:","children":[{"content":"Currency of Cash Flows and Translation: Same as IRR and NPV","children":[],"payload":{"tag":"li","lines":"649,650"}},{"content":"No Discounting (Traditional Payback Limitation): Ignores time value of money","children":[],"payload":{"tag":"li","lines":"650,651"}},{"content":"Discounted Payback Period (Improvement): Discount cash flows to present value before payback calculation","children":[],"payload":{"tag":"li","lines":"651,652"}},{"content":"Focus on Initial Liquidity and Risk Recovery: Useful for assessing speed of capital recovery, especially in risky environments","children":[],"payload":{"tag":"li","lines":"652,653"}},{"content":"Use as a Supplementary Metric, Not Sole Criterion: Not primary criterion due to limitations, supplementary metric with NPV/IRR","children":[],"payload":{"tag":"li","lines":"653,654"}}],"payload":{"tag":"li","lines":"648,654"}},{"content":"Example (Simplified Foreign Project Payback): Host Country Cash Flows (INR), Expected Exchange Rates (USD/INR), Translate to Home Currency (USD), Calculate Cumulative USD Cash Flows, Determine Payback Period (in years), Compare to Target Payback","children":[],"payload":{"tag":"li","lines":"654,655"}},{"content":"Advantages of Payback Period: Simplicity and Ease of Understanding, Liquidity Focus, Useful for High-Risk Projects","children":[],"payload":{"tag
