upply &amp; credit, Manages interest rates)","children":[{"content":"Formulates &amp; implements Monetary Policy &#x2192; Maintain price stability (control inflation) &amp; support economic growth","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Regulates money supply &amp; credit &#x2192; Ensure adequate &amp; controlled flow of credit (economy)","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"Manages interest rates &#x2192; Influences interest rates (achieve monetary policy objectives)","children":[],"payload":{"tag":"li","lines":"54,55"}}],"payload":{"tag":"li","lines":"51,55"}},{"content":"Regulator &amp; Supervisor of Fin Sys &#x2192; (Prescribes broad parameters of banking operations, Licenses new banks &amp; branches, Conducts on-site &amp; off-site surveillance, Protects depositors&apos; interests)","children":[{"content":"Prescribes broad parameters of banking operations &#x2192; Sets rules &amp; regulations (banks &amp; NBFCs) (capital adequacy, liquidity, asset quality, risk mgmt)","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Licenses new banks &amp; branches &#x2192; Authorizes establishment (new banks &amp; expansion of branch networks)","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"Conducts on-site &amp; off-site surveillance &#x2192; Monitors fin health &amp; compliance (banks &amp; NBFCs)","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Protects depositors&apos; interests &#x2192; Ensures safety &amp; soundness (banking system)","children":[],"payload":{"tag":"li","lines":"59,60"}}],"payload":{"tag":"li","lines":"55,60"}},{"content":"Manager of Foreign Exchange &#x2192; (Manages India&apos;s forex reserves, Regulates forex transactions, Intervenes in forex market)","children":[{"content":"Manages India&apos;s forex reserves &#x2192; Holds &amp; manages country&apos;s foreign currency assets","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":" ives/regulations)","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"93,97"}},{"content":"Policy Rates &#x2192; Key interest rates (RBI signal monetary policy stance) (includes: Repo Rate, Reverse Repo Rate, Bank Rate, MSF Rate)","children":[{"content":"Repo Rate &#x2192; Main policy rate (explained above)","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"Reverse Repo Rate &#x2192; Explained above","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Bank Rate &#x2192; Rate (RBI ready to buy/rediscount bills of exchange/commercial paper) (Historically important, now &#x2248; MSF rate, acts more as penal rate)","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Marginal Standing Facility (MSF) Rate &#x2192; Penal rate (banks borrow overnight funds from RBI) (govt securities &gt; SLR quota) (typically &gt; repo rate)","children":[],"payload":{"tag":"li","lines":"101,103"}}],"payload":{"tag":"li","lines":"97,103"}}],"payload":{"tag":"li","lines":"81,103"}}],"payload":{"tag":"li","lines":"79,103"}},{"content":"\n<p data-lines=\"103,104\">Monetary &amp; Fiscal Policies</p>","children":[{"content":"Monetary Policy &#x2192; Managed by central bank (RBI in India)","children":[{"content":"Objective &#x2192; Primarily price stability (controlling inflation) &amp; supporting economic growth","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Tools &#x2192; Interest rates (repo, reverse repo), CRR, SLR, OMOs, other regulatory measures","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Impact &#x2192; Influences interest rates, credit availability, money supply, inflation, economic activity","children":[],"payload":{"tag":"li","lines":"107,108"}}],"payload":{"tag":"li","lines":"104,108"}},{"content":"Fiscal Policy &#x2192; Managed by government","children":[{"content":"Objective &#x2192; Influence economy (govt spending &amp; taxation) (achieve macroeconomic goals: economic growth, full employment, income distribution)","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"Tools &#x2192; Govt spending (infra, social programs), taxation (income tax, corporate tax, GST), budget deficits/surpluses","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"Impact &#x2192; Affects aggregate demand, govt debt, income levels, overall economic development","children":[],"payload":{"tag":"li","lines":"111,112"}}],"payload":{"tag":"li","lines":"108,112"}},{"content":"Relationship between Monetary &amp; Fiscal Policies &#x2192; (Complementary, Independent but Interacting, Potential Conflicts)","children":[{"content":"Complementary &#x2192; Ideally, work in tandem (macroeconomic stability &amp; growth) (e.g., downturn: expansionary fiscal (&#x2191;govt spending) + expansionary monetary (&#x2193;interest rates))","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"Independent but Interacting &#x2192; Managed by separate authorities (RBI &amp; govt), actions influence each other (e.g., large govt borrowing &#x2192; &#x2191;interest rates)","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"Potential Conflicts &#x2192; Policy objectives may conflict (e.g., fiscal policy - expansionary (growth), monetary policy - contractionary (inflation)) (Coordination crucial: minimize conflicts &amp; maximize effectiveness)","children":[],"payload":{"tag":"li","lines":"115,117"}}],"payload":{"tag":"li","lines":"112,117"}}],"payload":{"tag":"li","lines":"103,117"}},{"content":"\n<p data-lines=\"117,118\">Overview of Forex Market (FX Market)</p>","children":[{"content":"What is it? &#x2192; Global decentralized marketplace (currencies traded) (largest &amp; most liquid fin market)","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"Participants &#x2192; (Comm Banks, Corporations, Institutional Investors, Speculators &amp; Arbitrageurs, Central Banks (like RBI))","children":[{"cont ate &#x2192; Determined by market forces (supply &amp; demand)","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"Managed Float &#x2192; Hybrid system (market forces primary), central bank intervenes (manage volatility/specific objectives) (India - managed float)","children":[],"payload":{"tag":"li","lines":"133,135"}}],"payload":{"tag":"li","lines":"130,135"}}],"payload":{"tag":"li","lines":"117,135"}},{"content":"\n<p data-lines=\"135,136\">Financial Sector Reforms in India</p>","children":[{"content":"Need for Reforms (Pre-Reform Era - before 1991) &#x2192; (Govt Dominance, Directed Credit, Financial Repression, Lack of Competition, Inefficiencies &amp; Weaknesses)","children":[{"content":"Government Dominance &#x2192; Large public sector banking (inefficiencies)","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"Directed Credit &#x2192; Govt directed credit allocation (misallocation &amp; lower efficiency)","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"Financial Repression &#x2192; Interest rates regulated, fin sector heavily controlled","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Lack of Competition &#x2192; Limited competition (banking sector)","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"Inefficiencies &amp; Weaknesses &#x2192; High NPAs, low profitability (some banks)","children":[],"payload":{"tag":"li","lines":"141,142"}}],"payload":{"tag":"li","lines":"136,142"}},{"content":"Objectives of Financial Sector Reforms (post-1991) &#x2192; (Improve Efficiency &amp; Productivity, Enhance Competition, Strengthen Financial Stability, Promote Financial Inclusion, Integrate with Global Fin Markets)","children":[{"content":"Improve Efficiency &amp; Productivity &#x2192; Make fin sector more efficient (resource allocation)","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"Enhance Competition &#x2192; Increase competition (fin institutions) (impro es":"183,184"}},{"content":"Highly Regulated &#x2192; Systemic importance &amp; risk potential (heavily regulated)","children":[],"payload":{"tag":"li","lines":"184,185"}}],"payload":{"tag":"li","lines":"179,185"}},{"content":"Scope of Financial Services &#x2192; Wide range of activities (includes: Banking Services, Insurance Services, Investment Banking, Asset Management, Brokerage Services, Financial Planning &amp; Advisory, Credit Rating Services, Forex Services, Leasing &amp; Hire Purchase, Factoring &amp; Forfaiting, Housing Finance, Microfinance)","children":[{"content":"Banking Services &#x2192; (Deposit taking, lending, payments, remittances, credit cards, debit cards, wealth mgmt)","children":[],"payload":{"tag":"li","lines":"186,187"}},{"content":"Insurance Services &#x2192; (Life insurance, general insurance (health, motor, property), reinsurance)","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Investment Banking &#x2192; (Underwriting securities, M&amp;A advisory, corporate finance)","children":[],"payload":{"tag":"li","lines":"188,189"}},{"content":"Asset Management &#x2192; Managing investments (individuals &amp; institutions) (mutual funds, pension funds, hedge funds)","children":[],"payload":{"tag":"li","lines":"189,190"}},{"content":"Brokerage Services &#x2192; Facilitating trading (securities in stock markets)","children":[],"payload":{"tag":"li","lines":"190,191"}},{"content":"Financial Planning and Advisory &#x2192; Providing fin advice (individuals &amp; businesses)","children":[],"payload":{"tag":"li","lines":"191,192"}},{"content":"Credit Rating Services &#x2192; Assessing creditworthiness (borrowers &amp; debt instruments)","children":[],"payload":{"tag":"li","lines":"192,193"}},{"content":"Foreign Exchange Services &#x2192; (Currency exchange, remittances, forex trading)","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"Leasing and Hire Purchase &#x2192; Providing finance (acquiring assets: leasing/hire purchase)","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"Factoring and Forfaiting &#x2192; Providing finance (businesses: purchasing receivables)","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"Housing Finance &#x2192; Providing loans (home purchases)","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"Microfinance &#x2192; Providing small loans &amp; fin services (low-income groups)","children":[],"payload":{"tag":"li","lines":"197,198"}}],"payload":{"tag":"li","lines":"185,198"}},{"content":"Importance of Financial Services &#x2192; (Economic Growth, Resource Allocation, Risk Management, Payment Systems, Financial Inclusion, Consumer Welfare, Global Integration)","children":[{"content":"Economic Growth &#x2192; Crucial (mobilizing savings, allocating capital, promoting investment) (key drivers of economic growth)","children":[],"payload":{"tag":"li","lines":"199,200"}},{"content":"Resource Allocation &#x2192; Channel funds (most productive sectors &amp; projects) (improving resource allocation efficiency)","children":[],"payload":{"tag":"li","lines":"200,201"}},{"content":"Risk Management &#x2192; Help individuals &amp; businesses manage fin risks (enhancing economic stability) (insurance, derivatives)","children":[],"payload":{"tag":"li","lines":"201,202"}},{"content":"Payment Systems &#x2192; Efficient payment systems (facilitate smooth transactions &amp; economic activity)","children":[],"payload":{"tag":"li","lines":"202,203"}},{"content":"Financial Inclusion &#x2192; Extending fin services (wider population) (improves access: credit, savings, etc.) (promoting inclusive growth)","children":[],"payload":{"tag":"li","lines":"203,204"}},{"content":"Consumer Welfare &#x2192; Provide consumers access (credit, invest opps, insurance, tools to manage finances) (improve well-being)","children":[],"payload":{"tag":"li","lines":"204,205"}},{"content":"Global Integration &#x2192; Essential (facilitating international trade, investment, fin flows) (integrating economies globally)","children":[],"payload":{"tag":"li","lines":"205,207"}}],"payload":{"tag":"li","lines":"198,207"}}],"payload":{"tag":"li","lines":"178,207"}}],"payload":{"tag":"h2","lines":"10,11"}},{"content":"Unit 2","children":[{"content":"Banking Industry in India: Constituents &amp; Banking Sector Reforms","children":[{"content":"Constituents of Banking Industry in India &#x2192; Diverse industry (various bank types: different segments &amp; needs) (Major constituents: PSBs, Pvt Sector Banks, Foreign Banks, RRBs, SFBs, Payment Banks, Coop Banks)","children":[{"content":"Public Sector Banks (PSBs) &#x2192; Majority stake (&gt;50%) (Govt of India) (Historically dominant role) (Examples: SBI &amp; associates (merged), BoB, PNB, Canara Bank, Union Bank of India) (Characteristics: Wider reach, social banking focus, govt programs, less profitability focus (traditionally))","children":[],"payload":{"tag":"li","lines":"211,212"}},{"content":"Private Sector Banks &#x2192; Majority stake (private individuals, companies, institutions) (Examples: HDFC Bank, ICICI Bank, Axis Bank, Kotak, IndusInd, Yes Bank) (Characteristics: Profitability focus, efficiency, tech adoption, customer service (urban/semi-urban))","children":[],"payload":{"tag":"li","lines":"212,213"}},{"content":"Foreign Banks &#x2192; Incorporated outside India (branches/subsidiaries operating in India) (Examples: Citibank, HSBC, Standard Chartered, Deutsche Bank) (Characteristics: Niche segments, corporate banking, international trade finance, wealth mgmt, major cities)","children":[],"payload":{"tag":"li","lines":"213,214"}},{"content":"Regional Rural Banks (RRBs) &#x2192; Established (cater to credit needs: rural populations) (small &amp; marginal farmers, agri laborers, rural artisans) (Sponsored by PSBs) (Characteristics: Rural focus, lower cost structure, profitability &amp; recovery challenges)","children":[],"payload":{"tag":"li","lines":"214,215"}},{"content":"Small Finance Banks (SFBs) &#x2192; Licensed (further fin inclusion) (basic banking services: unserved &amp; underserved) (small business units, small/marginal farmers, micro &amp; small industries, unorganized sector) (Examples: AU SFB, Equitas SFB, Ujjivan SFB) (Characteristics: Microfinance focus, small loans, higher interest rates (loans &amp; deposits))","children":[],"payload":{"tag":"li","lines":"215,216"}},{"content":"Payment Banks &#x2192; Licensed (basic banking services) (accepting deposits (restricted limit), payments &amp; remittances, internet banking) (cannot undertake lending) (Examples: Airtel Payments Bank, Paytm Payments Bank, India Post Payments Bank) (Characteristics: Tech-driven, payments &amp; small savings focus, branchless model)","children":[],"payload":{"tag":"li","lines":"216,217"}},{"content":"Cooperative Banks &#x2192; Organized (principles of cooperation) (serve needs: agri &amp; rural sectors) (urban coop banks: urban &amp; semi-urban) (Types: UCBs, StCBs, DCCBs, PACS) (Characteristics: Democratic ownership, member service focus, governance &amp; fin health challenges (UCBs))","children":[],"payload":{"tag":"li","lines":"217,218"}}],"payload":{"tag":"li","lines":"210,218"}},{"content":"Banking Sector Reforms in India &#x2192; Significant reforms (liberalization era early 1990s) (Aimed to: Improve Efficiency &amp; Productivity, Enhance Competition, Strengthen Financial Stability, Promote Financial Inclusion, Modernize Banking System)","children":[{"content":"Improve Efficiency &amp; Productivity &#x2192; Move away from govt-directed lending, improve operational efficiency","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"Enhance Competition &#x2192; Introduce private sector banks, foreign bank expansion (increase competition &amp; innovation)","children":[],"payload":{"tag":"li","lines":"220,221"}},{"content":"Strengthen Financial Stability &#x2192; Implement prudential norms, improve risk mgmt, address NPAs","children":[],"payload":{"tag":"li","lines":"221,222"}},{"content":"Promote Financial Inclusion &#x2192; Expand banking services (underserved populations &amp; regions)","children":[],"payload":{"tag":"li","lines":"222,223"}},{"content":"Modernize Banking System &#x2192; Encourage tech adoption, digital banking, improved customer service","children":[],"payload":{"tag":"li","lines":"223,224"}}],"payload":{"tag":"li","lines":"218,224"}},{"content":"Key Areas of Reforms &#x2192; (Liberalization &amp; Privatization, Prudential Norms &amp; Supervision, Financial Inclusion Initiatives, Technology &amp; Digital Banking, NPA Management &amp; Resolution, Consolidation &amp; Mergers)","children":[{"content":"Liberalization &amp; Privatization &#x2192; (Entry of new private sector banks, Expansion of foreign banks, Gradual reduction of govt stake in PSBs, Deregulation of interest rates)","children":[{"content":"Entry of new private sector banks","children":[],"payload":{"tag":"li","lines":"226,227"}},{"content":"Expansion of foreign banks","children":[],"payload":{"tag":"li","lines":"227,228"}},{"content":"Gradual reduction of govt stake in PSBs (majority ownership still)","children":[],"payload":{"tag":"li","lines":"228,229"}},{"content":"Deregulation of interest rates","children":[],"payload":{"tag":"li","lines":"229,230"}}],"payload":{"tag":"li","lines":"225,230"}},{"content":"Prudential Norms &amp; Supervision &#x2192; (Implementation of Basel Accords, Improved asset classification &amp; provisioning, Enhanced regulatory supervision by RBI, Focus on corporate governance &amp; risk mgmt)","children":[{"content":"Implementation of Basel Accords &#x2192; (Capital Adequacy, Basel II, Basel III) (strengthen capital adequacy &amp; risk mgmt)","children":[],"payload":{"tag":"li","lines":"231,232"}},{"content":"Improved asset classification &amp; provisioning norms &#x2192; NPAs","children":[],"payload":{"tag":"li","lines":"232,233"}},{"content":"Enhanced regulatory supervision &#x2192; RBI","children":[],"payload":{"tag":"li","lines":"233,234"}},{"content":"Focus on corporate governance &amp; risk mgmt frameworks &#x2192; Banks","children":[],"payload":{"tag":"li","lines":"234,235"}}],"payload":{"tag":"li","lines":"230,235"}},{"content":"Financial Inclusion Initiatives &#x2192; (Branch expansion in rural &amp; unbanked, PSL norms, Jan Dhan Yojana, Promotion of SFBs &amp; Payment Banks)","children":[{"content":"Branch expansion &#x2192; Rural &amp; unbanked areas","children":[],"payload":{"tag":"li","lines":"236,237"}},{"content":"Priority Sector Lending (PSL) norms &#x2192; Ensure credit flow (agri, SMEs, priority sectors)","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"Jan Dhan Yojana &#x2192; (National Mission for Financial Inclusion) (increase bank account penetration)","children":[],"payload":{"tag":"li","lines":"238,239"}},{"content":"Promotion of SFBs &amp; Payment Banks &#x2192; Cater to underserved segments","children":[],"payload":{"tag":"li","lines":"239,240"}}],"payload":{"tag":"li","lines":"235,240"}},{"content":"Technology &amp; Digital Banking &#x2192; (Encouragement of tech adoption, Promotion of digital payment systems, Growth of internet &amp; mobile banking, Focus on cybersecurity &amp; data privacy)","children":[{"content":"Encouragement of tech adoption &#x2192; Banking operations","children":[],"payload":{"tag":"li","lines":"241,242"}},{"content":"Promotion of digital payment systems &#x2192; (UPI, IMPS, NEFT, RTGS)","children":[],"payload":{"tag":"li","lines":"242,243"}},{"content":"Growth of internet banking, mobile banking, digital fin services","children":[],"payload":{"tag":"li","lines":"243,244"}},{"content":"Focus on cybersecurity &amp; data privacy &#x2192; Digital banking","children":[],"payload":{"tag":"li","lines":"244,245"}}],"payload":{"tag":"li","lines":"240,245"}},{"content":"NPA Management &amp; Resolution &#x2192; (DRTs &amp; Lok Adalats, ARCs, IBC, Strengthening early warning systems, Write-offs)","children":[{"content":"Debt Recovery Tribunals (DRTs) &amp; Lok Adalats &#x2192; Expedite recovery of dues","children":[],"payload":{"tag":"li","lines":"246,247"}},{"content":"Asset Reconstruction Companies (ARCs) &#x2192; Take over &amp; resolve stressed assets","children":[],"payload":{"tag":"li","lines":"247,248"}},{"content":"Insolvency and Bankruptcy Code (IBC) &#x2192; Framework (time-bound insolvency resolution &amp; recovery)","children":[],"payload":{"tag":"li","lines":"248,249"}},{"content":"Strengthening early warning systems &amp; stress asset recognition","children":[],"payload":{"tag":"li","lines":"249,250"}},{"content":"Write-offs &#x2192; Fully provisioned NPAs (clean balance sheet)","children":[],"payload":{"tag":"li","lines":"250,251"}}],"payload":{"tag":"li","lines":"245,251"}},{"content":"Consolidation and Mergers &#x2192; (Merger of associate banks of SBI, Consolidation of PSBs)","children":[{"content":"Merger of associate banks of SBI &#x2192; SBI","children":[],"payload":{"tag":"li","lines":"252,253"}},{"content":"Consolidation of PSBs &#x2192; Larger, stronger banks (improved efficiency &amp; scale)","children":[],"payload":{"tag":"li","lines":"253,254"}}],"payload":{"tag":"li","lines":"251,254"}}],"payload":{"tag":"li","lines":"224,254"}},{"content":"Determination of Commercial Interest Rates: Fixed &amp; Floating &#x2192; (Commercial Interest Rates, Types of Interest Rates, Factors Determining Interest Rates)","children":[{"content":"Commercial Interest Rates &#x2192; Rates (banks lend &amp; borrow money) (lending &amp; deposit rates) (crucial for banks&apos; profitability &amp; economy&apos;s credit environment)","children":[],"payload":{"tag":"li","lines":"255,256"}},{"content":"Types of Interest Rates &#x2192; (Fixed Interest Rate, Floating Interest Rate)","children":[{"content":"Fixed Interest Rate &#x2192; Rate remains constant (loan tenure/deposit period) (Advantages: Predictable payments/returns, easier budgeting; Disadvantages: Missed opps if rates fall/rise)","children":[],"payload":{"tag":"li","lines":"257,258"}},{"content":"Floating Interest Rate (Variable Interest Rate) &#x2192; Linked to benchmark rate (fluctuates with benchmark changes) (Examples: Repo Rate, T-Bill rates, MIBOR) (Advantages: Benefit if rates fall/rise; Disadvantages: Fluctuating payments/returns, less predictable budgeting)","children":[],"payload":{"tag":"li","lines":"258,259"}}],"payload":{"tag":"li","lines":"256,259"}},{"content":"Factors Determining Commercial Interest Rates &#x2192; (RBI&apos;s Monetary Policy, Cost of Funds, Operating Expenses, Risk Premium, Demand &amp; Supply of Credit, Competition, Regulatory Guidelines, Market Conditions &amp; Economic Outlook)","children":[{"content":"RBI&apos;s Monetary Policy &#x2192; (Repo Rate, CRR &amp; SLR, Overall Monetary Policy Stance)","children":[{"content":"Repo Rate &#x2192; Most influential factor (impacts banks&apos; cost of funds &amp; lending/deposit rates)","children":[],"payload":{"tag":"li","lines":"261,262"}},{"content":"CRR &amp; SLR &#x2192; Affect banks&apos; lendable funds (indirectly influence interest rates)","children":[],"payload":{"tag":"li","lines":"262,263"}},{"content":"Overall Monetary Policy Stance &#x2192; (Accommodative/Restrictive) (sets overall interest rate environment)","children":[],"payload":{"tag":"li","lines":"263,264"}}],"payload":{"tag":"li","lines":"260,264"}},{"content":"Cost of Funds for Banks &#x2192; (Deposit Rates, Borrowing Costs)","children":[{"content":"Deposit Rates &#x2192; Banks attract deposits (significant cost component, competition for deposits)","children":[],"payload":{"tag":"li","lines":"265,266"}},{"content":"Borrowing Costs &#x2192; Banks borrow (RBI (repo), interbank market, other sources) (impact overall cost of funds)","children":[],"payload":{"tag":"li","lines":"266,267"}}],"payload":{"tag":"li","lines":"264,267"}},{"content":"Operating Expenses of Banks &#x2192; (Establishment Costs, Administrative Overheads)","children":[{"content":"Establishment Costs &#x2192; (Salaries, rent, utilities, branch operating costs)","children":[],"payload":{"tag":"li","lines":"268,269"}},{"content":"Administrative Overheads &#x2192; (General expenses, tech costs, regulatory compliance) (Higher operating costs &#x2192; &#x2191;interest rates)","children":[],"payload":{"tag":"li","lines":"269,270"}}],"payload":{"tag":"li","lines":"267,270"}},{"content":"Risk Premium &#x2192; (Credit Risk, Liquidity Risk, Operational Risk)","children":[{"content":"Credit Risk &#x2192; Borrower default risk (&#x2191;perceived risk &#x2192; &#x2191;interest rate)","children":[],"payload":{"tag":"li","lines":"271,272"}},{"content":"Liquidity Risk &#x2192; Banks facing difficulty meeting obligations","children":[],"payload":{"tag":"li","lines":"272,273"}},{"content":"Operational Risk &#x2192; Risks (failures in internal processes, people, systems) (Banks factor in risk premiums)","children":[],"payload":{"tag":"li","lines":"273,274"}}],"payload":{"tag":"li","lines":"270,274"}},{"content":"Demand and Supply of Credit &#x2192; (High Credit Demand, Excess Liquidity in System)","children":[{"content":"High Credit Demand &#x2192; Banks may charge &#x2191;interest rates","children":[],"payload":{"tag":"li","lines":"275,276"}},{"content":"Excess Liquidity in System &#x2192; Competition may drive down lending rates","children":[],"payload":{"tag":"li","lines":"276,277"}}],"payload":{"tag":"li","lines":"274,277"}},{"content":"Competition &#x2192; (Inter-bank Competition, Competition from NBFCs &amp; other Fin Inst)","children":[{"content":"Inter-bank Competition &#x2192; Intense competition (attract borrowers &amp; depositors) (influence interest rates)","children":[],"payload":{"tag":"li","lines":"278,279"}},{"content":"Competition from NBFCs &amp; other Fin Inst &#x2192; NBFCs (different cost structures &amp; risk appetites) (influence interest rate dynamics)","children":[],"payload":{"ta
