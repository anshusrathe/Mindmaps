s &amp; Supervision</strong>: Basel Accords, Asset classification, Provisioning, RBI supervision, Corporate governance, Risk management","children":[],"payload":{"tag":"li","lines":"244,245"}},{"content":"<strong>Financial Inclusion Initiatives</strong>: Branch expansion (rural), Priority Sector Lending (PSL), Jan Dhan Yojana, SFBs &amp; Payment Banks","children":[],"payload":{"tag":"li","lines":"245,246"}},{"content":"<strong>Technology &amp; Digital Banking</strong>: Technology adoption, Digital payment systems (UPI, IMPS, NEFT, RTGS), Internet/mobile banking, Cybersecurity &amp; data privacy","children":[],"payload":{"tag":"li","lines":"246,247"}},{"content":"<strong>NPA Management &amp; Resolution</strong>: DRTs, Lok Adalats, ARCs, IBC, Early warning systems","children":[],"payload":{"tag":"li","lines":"247,248"}},{"content":"<strong>Consolidation &amp; Mergers</strong>: SBI associate banks merger, PSB consolidation","children":[],"payload":{"tag":"li","lines":"248,249"}}],"payload":{"tag":"li","lines":"242,249"}}],"payload":{"tag":"li","lines":"235,249"}},{"content":"<strong>Determination of Commercial Interest Rates</strong>","children":[{"content":"Commercial Interest Rates: Rates for lending &amp; borrowing, Crucial for profitability &amp; credit environment","children":[],"payload":{"tag":"li","lines":"250,251"}},{"content":"Types of Interest Rates","children":[{"content":"<strong>Fixed Interest Rate</strong>: Constant rate","children":[{"content":"Advantages: Predictable, Stable returns","children":[],"payload":{"tag":"li","lines":"253,254"}},{"content":"Disadvantages: Miss out on rate falls/rises","children":[],"payload":{"tag":"li","lines":"254,255"}}],"payload":{"tag":"li","lines":"252,255"}},{"content":"<strong>Floating Interest Rate (Variable Rate)</strong>: Linked to benchmark (Repo Rate, Treasury Bills, MIBOR)","children":[{"content":"Advantages: Benefit from rate falls/rises","children":[],"payload":{"tag":"li","lines":"256,257"}},{"content":"Disadvantages: Fluctuating payments/returns","children":[],"payload":{"tag":"li","lines":"257,258"}}],"payload":{"tag":"li","lines":"255,258"}}],"payload":{"tag":"li","lines":"251,258"}},{"content":"Factors Determining Commercial Interest Rates","children":[{"content":"<strong>RBI&apos;s Monetary Policy</strong>:","children":[{"content":"Repo Rate: Most influential","children":[],"payload":{"tag":"li","lines":"260,261"}},{"content":"CRR &amp; SLR: Indirect influence","children":[],"payload":{"tag":"li","lines":"261,262"}},{"content":"Monetary Policy Stance: Accommodative/Restrictive","children":[],"payload":{"tag":"li","lines":"262,263"}}],"payload":{"tag":"li","lines":"259,263"}},{"content":"<strong>Cost of Funds for Banks</strong>: Deposit rates, Borrowing costs","children":[],"payload":{"tag":"li","lines":"263,264"}},{"content":"<strong>Operating Expenses of Banks</strong>: Establishment, Admin overheads","children":[],"payload":{"tag":"li","lines":"264,265"}},{"content":"<strong>Risk Premium</strong>: Credit risk, Liquidity risk, Operational risk","children":[],"payload":{"tag":"li","lines":"265,266"}},{"content":"<strong>Demand &amp; Supply of Credit</strong>: High demand, Excess liquidity","children":[],"payload":{"tag":"li","lines":"266,267"}},{"content":"<strong>Competition</strong>: Inter-bank, NBFCs","children":[],"payload":{"tag":"li","lines":"267,268"}},{"content":"<strong>Regulatory Guidelines</strong>: RBI norms, PSL norms","children":[],"payload":{"tag":"li","lines":"268,269"}},{"content":"<strong>Market Conditions &amp; Economic Outlook</strong>: Growth prospects, Inflation, Sentiment","children":[],"payload":{"tag":"li","lines":"269,270"}}],"payload":{"tag":"li","lines":"258,270"}}],"payload":{"tag":"li","lines":"249,270"}},{"content":"<strong>Management of Capital Funds - Capital Adequacy Norms</strong>","children":[{"content":"Capital Funds in Banks: Financial strength, Buffer against losses, Solvency","children":[],"payload":{"tag":"li","lines":"271,272"}},{"content":"Capital Adequacy Norms: Minimum capital for risk-weighted assets (RWAs), Basel Accords","children":[],"payload":{"tag":"li","lines":"272,273"}},{"content":"Purpose of Capital Adequacy Norms: Maintain Solvency, Protect Depositors, Financial Stability, Market Confidence, Level Playing Field","children":[],"payload":{"tag":"li","lines":"273,274"}},{"content":"Key Components (Basel III)","children":[{"content":"<strong>Capital Components</strong>","children":[{"content":"<strong>Tier 1 Capital (Core Capital)</strong>: Highest quality","children":[{"content":"Common Equity Tier 1 (CET1): Equity, reserves, earnings","children":[],"payload":{"tag":"li","lines":"277,278"}},{"content":"Additional Tier 1 (AT1) Capital: Perpetual preference shares","children":[],"payload":{"tag":"li","lines":"278,279"}}],"payload":{"tag":"li","lines":"276,279"}},{"content":"<strong>Tier 2 Capital (Supplementary Capital)</strong>: Lower quality","children":[{"content":"Revaluation reserves, Loan loss provisions, Hybrid instruments, Subordinated debt","children":[],"payload":{"tag":"li","lines":"280,281"}}],"payload":{"tag":"li","lines":"279,281"}}],"payload":{"tag":"li","lines":"275,281"}},{"content":"<strong>Risk-Weighted Assets (RWAs)</strong>: Risk-based asset weights","children":[{"content":"Credit Risk: Borrower default","children":[],"payload":{"tag":"li","lines":"282,283"}},{"content":"Market Risk: Market price changes","children":[],"payload":{"tag":"li","lines":"283,284"}},{"content":"Operational Risk: Failures in processes, people, systems","children":[],"payload":{"tag":"li","lines":"284,285"}}],"payload":{"tag":"li","lines":"281,285"}},{"content":"<strong>Capital Adequacy Ratios</strong>","children":[{"content":"CRAR/CAR: (Tier 1 + Tier 2) / RWAs (Minimum 11.5% in India)","children":[],"payload":{"tag":"li","lines":"286,287"}},{"content":"Tier 1 CRAR: Tier 1 Capital / RWAs (Minimum 9.5% in India)","children":[],"payload":{"tag":"li","lines":"287,288"}},{"content":"CET1 CRAR: CET1 Capital / RWAs (Minimum 7% in India)","children":[],"payload":{"tag":"li","lines":"288,289"}}],"payload":{"tag":"li","lines":"285,289"}},{"content":"Capital Conservation Buffer: Additional buffer","children":[],"payload":{"tag":"li","lines":"289,290"}},{"content":"Countercyclical Capital Buffer: Buffer during excessive credit growth","children":[],"payload":{"tag":"li","lines":"290,291"}}],"payload":{"tag":"li","lines":"274,291"}},{"content":"Management of Capital Funds: Maintain regulatory ratios, Support growth, Absorb losses, Optimize capital structure, Plan capital raising","children":[],"payload":{"tag":"li","lines":"291,292"}}],"payload":{"tag":"li","lines":"270,292"}},{"content":"<strong>Liquidity Management</strong>","children":[{"content":"Liquidity in Banks: Ability to meet short-term obligations, Liquid assets","children":[],"payload":{"tag":"li","lines":"293,294"}},{"content":"Importance: Day-to-day obligations, Public confidence, Avoid liquidity crises, Optimize profitability","children":[],"payload":{"tag":"li","lines":"294,295"}},{"content":"Sources of Liquidity: Cash reserves, Interbank borrowings, Marketable securities, Deposit inflows, Loan recoveries, Capital injections, Discount window","children":[],"payload":{"tag":"li","lines":"295,296"}},{"content":"Uses of Liquidity: Deposit withdrawals, Loan disbursements, Interbank lending, Operating expenses, Investment, Regulatory requirements","children":[],"payload":{"tag":"li","lines":"296,297"}},{"content":"Liquidity Risk Management: Forecasting cash flows, Liquid assets, Diversify funding, Stress testing, Contingency plan, Liquidity ratios (LCR)","children":[],"payload":{"tag":"li","lines":"297,298"}}],"payload":{"tag":"li","lines":"292,298"}},{"content":"<strong>Asset Liability Management (ALM) - Gap Analysis</strong>","children":[{"content":"Asset Liability Management (ALM): Balance sheet management, Optimize returns, Control interest rate &amp; liquidity risks","children":[],"payload":{"tag":"li","lines":"299,300"}},{"content":"Gap Analysis in ALM: Measure interest rate risk, Mismatches between Rate-Sensitive Assets (RSAs) &amp; Rate-Sensitive Liabilities (RSLs)","children":[],"payload":{"tag":"li","lines":"300,301"}},{"content":"Rate-Sensitive Assets (RSAs): Rates repriced in time bucket (Floating loans, Short-term loans, Mature/repriced securities)","children":[],"payload":{"tag":"li","lines":"301,302"}},{"content":"Rate-Sensitive Liabilities (RSLs): Rates repriced in time bucket (Short-term deposits, Money market borrowings, Floating rate liabilities)","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"Gap Calculation: Gap = RSAs - RSLs","children":[{"content":"Positive Gap (RSAs &gt; RSLs): Rates up -&gt; NII up, Rates down -&gt; NII down","children":[],"payload":{"tag":"li","lines":"304,305"}},{"content":"Negative Gap (RSLs &gt; RSAs): Rates up -&gt; NII down, Rates down -&gt; NII up","children":[],"payload":{"tag":"li","lines":"305,306"}},{"content":"Zero Gap (RSAs = RSLs): Less impact from rate changes","children":[],"payload":{"tag":"li","lines":"306,307"}}],"payload":{"tag":"li","lines":"303,307"}},{"content":"Purpose of Gap Analysis: Measure interest rate risk, Identify sensitivity, Guide ALM, Set risk limits","children":[],"payload":{"tag":"li","lines":"307,308"}},{"content":"ALM Strategies: Gap Management (adjust asset/liability mix), Duration Gap Analysis (consider duration)","children":[],"payload":{"tag":"li","lines":"308,309"}}],"payload":{"tag":"li","lines":"298,309"}},{"content":"<strong>Management of Non-Performing Assets (NPAs)</strong>","children":[{"content":"Non-Performing Assets (NPAs): Overdue loans (90+ days), Unlikely to be recovered","children":[],"payload":{"tag":"li","lines":"310,311"}},{"content":"Types of NPAs: Substandard (&lt;= 12 months), Doubtful (&gt; 12 months), Loss (Loss identified)","children":[],"payload":{"tag":"li","lines":"311,312"}},{"content":"Causes of NPAs: Economic downturns, Business failures, Willful default, Poor credit appraisal, External factors, Fraud","children":[],"payload":{"tag":"li","lines":"312,313"}},{"content":"Impact of NPAs: Reduced profitability, Erosion of capital, Liquidity strain, Increased cost of funds, Reduced lending, Reputation damage","children":[],"payload":{"tag":"li","lines":"313,314"}},{"content":"Strategies for Managing NPAs","children":[{"content":"Prevention &amp; Early Detection: Credit appraisal, Monitoring, Early warning, Risk frameworks","children":[],"payload":{"tag":"li","lines":"315,316"}},{"content":"Recovery &amp; Resolution: Negotiation, Legal action (DRTs, Lok Adalats), ARCs, IBC, Write-offs","children":[],"payload":{"tag":"li","lines":"316,317"}},{"content":"Strengthening Credit Culture &amp; Governance: Ethical lending, Corporate governance, Risk culture","children":[],"payload":{"tag":"li","lines":"317,318"}}],"payload":{"tag":"li","lines":"314,318"}}],"payload":{"tag":"li","lines":"309,318"}},{"content":"<strong>Strategies for Making Commercial Banks Viable</strong>","children":[{"content":"Viability of Commercial Banks: Sustainability, Profitability, Financial health","children":[],"payload":{"tag":"li","lines":"319,320"}},{"content":"Strategies for Enhancing Viability","children":[{"content":"Improving Profitability &amp; Efficiency: NIM increase, Fee-based income, Expense control, Digital transformation","children":[],"payload":{"tag":"li","lines":"321,322"}},{"content":"Strengthening Asset Quality &amp; NPA Management: NPA resolution, Credit appraisal, Quality lending","children":[],"payload":{"tag":"li","lines":"322,323"}},{"content":"Enhancing Capital Adequacy: Strong ratios, Capital buffers, Capital raising","children":[],"payload":{"tag":"li","lines":"323,324"}},{"content":"Improving Customer Service &amp; Centricity: Service quality, Personalization, Customer-centric products, Technology","children":[],"payload":{"tag":"li","lines":"324,325"}},{"content":"Focusing on Technology &amp; Innovation: Tech infrastructure, Fintech, Data analytics &amp; AI","children":[],"payload":{"tag":"li","lines":"325,326"}},{"content":"Strengthening Corporate Governance &amp; Risk Management: Governance frameworks, Risk management capabilities, Internal controls","children":[],"payload":{"tag":"li","lines":"326,327"}},{"content":"Expanding Market Reach &amp; Financial Inclusion: Branch networks, Digital channels, Underserved populations","children":[],"payload":{"tag":"li","lines":"327,328"}},{"content":"Strategic Mergers &amp; Acquisitions (Consolidation): Economies of scale, Efficiency, Stronger banks","children":[],"payload":{"tag":"li","lines":"328,330"}}],"payload":{"tag":"li","lines":"320,330"}}],"payload":{"tag":"li","lines":"318,330"}}],"payload":{"tag":"h2","lines":"199,200"}},{"content":"Unit 3: Securitisation and Development Financial Institutions","children":[{"content":"<strong>Securitisation</strong>","children":[{"content":"<strong>Concept of Securitisation</strong>","children":[{"content":"Definition: Illiquid assets -&gt; Marketable securities, Pooled &amp; converted","children":[],"payload":{"tag":"li","lines":"334,335"}},{"content":"Purpose: Transform hard-to-sell assets into tradable instruments","children":[],"payload":{"tag":"li","lines":"335,336"}}],"payload":{"tag":"li","lines":"333,336"}},{"content":"<strong>Nature of Securitisation</strong>","children":[{"content":"Asset Transformation: Illiquid assets (loans) -&gt; Liquid securities (bonds, certificates)","children":[],"payload":{"tag":"li","lines":"337,338"}},{"content":"Risk Transfer: Originator (bank, NBFC) -&gt; Investors","children":[],"payload":{"tag":"li","lines":"338,339"}},{"content":"Special Purpose Vehicle (SPV): Separate legal entity, Issues securities, Manages cash flows","children":[],"payload":{"tag":"li","lines":"339,340"}},{"content":"Credit Enhancement: Improve credit rating, Over-collateralization, Credit tranching, Guarantees","children":[],"payload":{"tag":"li","lines":"340,341"}},{"content":"Pass-Through Structure: Cash flows from assets -&gt; Investors (after fees)","children":[],"payload":{"tag":"li","lines":"341,342"}}],"payload":{"tag":"li","lines":"336,342"}},{"content":"<strong>Scope of Securitisation</strong>","children":[{"content":"Applicable Assets: Predictable cash flows","children":[],"payload":{"tag":"li","lines":"343,344"}},{"content":"Common Asset Classes: Mortgage Loans, Auto Loans, Credit Card Receivables, Personal Loans, Corporate Loans, Lease Receivables, Trade Receivables, Infrastructure Project Loans","children":[],"payload":{"tag":"li","lines":"344,345"}}],"payload":{"tag":"li","lines":"342,345"}},{"content":"<strong>Implications of Securitisation</strong>","children":[{"content":"<strong>For Originators (Banks, NBFCs)</strong>","children":[{"content":"Improved Liquidity: Illiquid assets -&gt; Cash","children":[],"payload":{"tag":"li","lines":"347,348"}},{"content":"Capital Relief: Remove assets from balance sheet, Improve capital adequacy","children":[],"payload":{"tag":"li","lines":"348,349"}},{"content":"Diversification of Funding: Alternative funding source","children":[],"payload":{"tag":"li","lines":"349,350"}},{"content":"Improved Asset-Liability Management: Match asset/liability maturities","children":[],"payload":{"tag":"li","lines":"350,351"}},{"content":"Focus on Core Business: Loan origination &amp; servicing","children":[],"payload":{"tag":"li","lines":"351,352"}}],"payload":{"tag":"li","lines":"346,352"}},{"content":"<strong>For Investors</strong>","children":[{"content":"Diversification of Investment Portfolio: Access new asset classes","children":[],"payload":{"tag":"li","lines":"353,354"}},{"content":"Higher Yields (Potentially): Higher than fixed-income instruments","children":[],"payload":{"tag":"li","lines":"354,355"}},{"content":"Customized Risk-Return Profiles: Credit tranching, Match risk appetite","children":[],"payload":{"tag":"li","lines":"355,356"}}],"payload":{"tag":"li","lines":"352,356"}},{"content":"<strong>For Financial System &amp; Economy</strong>","children":[{"content":"Efficient Capital Allocation: Wider investor base, Improve efficiency","children":[],"payload":{"tag":"li","lines":"357,358"}},{"content":"Increased Credit Availability: Freeing up capital for originators","children":[],"payload":{"tag":"li","lines":"358,359"}},{"content":"Financial Innovation: Enhance market efficiency","children":[],"payload":{"tag":"li","lines":"359,360"}}],"payload":{"tag":"li","lines":"356,360"}},{"content":"<strong>Potential Risks</strong>","children":[{"content":"Credit Risk: Default of underlying assets","children":[],"payload":{"tag":"li","lines":"361,362"}},{"content":"Prepayment Risk: Faster loan repayment, Affects cash flows","children":[],"payload":{"tag":"li","lines":"362,363"}},{"content":"Interest Rate Risk: Rate changes affect security value","children":[],"payload":{"tag":"li","lines":"363,364"}},{"content":"Complexity and Opacity: Complex structures, Difficult to understand","children":[],"payload":{"tag":"li","lines":"364,365"}},{"content":"Regulatory and Systemic Risk: Inadequate regulation, Widespread failures","children":[],"payload":{"tag":"li","lines":"365,366"}}],"payload":{"tag":"li","lines":"360,366"}}],"payload":{"tag":"li","lines":"345,366"}},{"content":"<strong>Securitisation of Auto Loans and Housing Loans</strong>","children":[{"content":"<strong>Securitisation of Auto Loans</strong>","children":[{"content":"Pooling auto loans (banks, NBFCs, finance companies)","children":[],"payload":{"tag":"li","lines":"368,369"}},{"content":"SPV issues securities backed by auto loan cash flows","children":[],"payload":{"tag":"li","lines":"369,370"}},{"content":"Investors receive payments from borrower repayments","children":[],"payload":{"tag":"li","lines":"370,371"}},{"content":"Common in India, Standardized, Predictable cash flows","children":[],"payload":{"tag":"li","lines":"371,372"}}],"payload":{"tag":"li","lines":"367,37 ":[{"content":"<strong>Concept of DFIs</strong>","children":[{"content":"Definition: Specialized financial institutions, Govt established","children":[],"payload":{"tag":"li","lines":"386,387"}},{"content":"Purpose: Promote long-term investments, Critical sectors","children":[],"payload":{"tag":"li","lines":"387,388"}},{"content":"Focus: Finance (concessional), Industry, Agriculture, Infrastructure, Exports","children":[],"payload":{"tag":"li","lines":"388,389"}}],"payload":{"tag":"li","lines":"385,389"}},{"content":"<strong>Key DFIs in India (Historical and Current)</strong>","children":[{"content":"<strong>1. IDBI (Industrial Development Bank of India)</strong>","children":[{"content":"Full Name: Industrial Development Bank of India","children":[],"payload":{"tag":"li","lines":"391,392"}},{"content":"Establishment: 1964, Development Financial Institution (DFI)","children":[],"payload":{"tag":"li","lines":"392,393"}},{"content":"Initial Mandate/Objectives (as DFI): Principal Financial Institution, Direct Financial Assistance, Refinancing &amp; Rediscounting, Promotional Role, Catalytic Agent","children":[],"payload":{"tag":"li","lines":"393,394"}},{"content":"Evolution &amp; Transformation: Shift to Commercial Banking, Incorporation as IDBI Bank Ltd. (2004), Rationale for Transformation (Level Playing Field, Diversification, Funding, Regulatory Convergence)","children":[],"payload":{"tag":"li","lines":"394,395"}},{"content":"Key Functions &amp; Activities (Current Role as IDBI Bank Ltd.): Commercial Banking Operations (wide range), Deposit Accounts, Lending, Payment Services, Investment &amp; Treasury, International Banking","children":[],"payload":{"tag":"li","lines":"395,396"}},{"content":"Significance &amp; Impact: Historical Contribution to Industrialization, Transformation Model, Current Role as Bank, LIC Majority Stake","children":[],"payload":{"tag":"li","lines":"396,397"}},{"content":"Current Status &amp; Challenges: NPA Challenges, Turnaround Efforts, Privatization Discussions","children":[],"payload":{"tag":"li","lines":"397,398"}}],"payload":{"tag":"li","lines":"390,398"}},{"content":"<strong>2. ICICI (Industrial Credit and Investment Corporation of India)</strong>","children":[{"content":"Full Name: Industrial Credit and Investment Corporation of India","children":[],"payload":{"tag":"li","lines":"399,400"}},{"content":"Establishment: 1955, Development Financial Institution (DFI), Private sector focus","children":[],"payload":{"tag":"li","lines":"400,401"}},{"content":"Initial Mandate/Objectives (as DFI): Promote Private Industrial Investment, Long-Term &amp; Medium-Term Finance, Equity Participation, Underwriting New Issues, Technical &amp; Managerial Assistance","children":[],"payload":{"tag":"li","lines":"401,402"}},{"content":"Evolution &amp; Transformation: Pioneer in Universal Banking, Gradual Diversification, Formation of ICICI Bank (1990s), Reverse Merger (2002)","children":[],"payload":{"tag":"li","lines":"402,403"}},{"content":"Key Functions &amp; Activities (Current Role as ICICI Bank Ltd.): Major Private Sector Bank, Comprehensive Banking Services (Retail, Corporate, Insurance, Asset Management, Broking)","children":[],"payload":{"tag":"li","lines":"403,404"}},{"content":"Significance &amp; Impact: Catalyst for Private Sector Growth, Successful DFI Transformation, Innovation &amp; Technology Adoption, Financial Conglomerate","children":[],"payload":{"tag":"li","lines":"404,405"}},{"content":"Current Status &amp; Challenges: Leading Private Bank, Competition &amp; Market Dynamics, Maintaining Asset Quality, Adapting to Digital Disruption","children":[],"payload":{"tag":"li","lines":"405,406"}}],"payload":{"tag":"li","lines":"398,406"}},{"content":"<strong>3. IFCI (Industrial Finance Corporation of India)</strong>","children":[{"content":"Full Name: Industrial Finance Corporation of India","children":[],"payload":{"tag":"li","lines":"407,408"}},{"content":"Establishment: 1948, First DFI post-independence","children":[],"payload":{"tag":"li","lines":"408,409"}},{"content":"Initial Mandate/Objectives (as DFI): Long-Term Industrial Finance, Support to Key Industries, Direct Lending &amp; Guarantees, Promote Balanced Regional Development","children":[],"payload":{"tag":"li","lines":"409,410"}},{"content":"Evolution &amp; Transformation: Continued as DFI (with challenges), Impact of Economic Liberalization, Financial Difficulties &amp; Restructuring, Shift in Ownership","children":[],"payload":{"tag":"li","lines":"410,411"}},{"content":"Key Functions &amp; Activities (Current Role): Project Finance, Sectoral Focus, Financial Services, Subsidiaries &amp; Associates","children":[],"payload":{"tag":"li","lines":"411,412"}},{"content":"Significance &amp; Impact: Pioneering DFI, Support to Core Sectors","children":[],"payload":{"tag":"li","lines":"412,413"}},{"content":"Current Status &amp; Challenges: Diminished Role, Financial Health Concerns, Competition &amp; Relevance, Future Direction Uncertain","children":[],"payload":{"tag":"li","lines":"413,414"}}],"payload":{"tag":"li","lines":"406,414"}},{"content":"<strong>4. NABARD (National Bank for Agriculture and Rural Development)</strong>","children":[{"content":"Full Name: National Bank for Agriculture and Rural Development","children":[],"payload":{"tag":"li","lines":"415,416"}},{"content":"Establishment: 1982, Apex Development Financial Institution (DFI) for Agriculture &amp; Rural","children":[],"payload":{"tag":"li","lines":"416,417"}},{"content":"Initial Mandate/Objectives (and Continuing Role as DFI): Apex Development Bank for Rural Sector, Refinance to Rural Lending Institutions, Direct Lending (Limited), Promotional &amp; Developmental Role, Capacity Building, Policy Formulation &amp; Coordination","children":[],"payload":{"tag":"li","lines":"417,418"}},{"content":"Key Functions &amp; Activities (Current Role): Refinance Operations, Direct Lending (Limited), Rural Infrastructure Development Fund (RIDF), Watershed Development Fund (WDF), Tribal Development Fund (TDF), Financial Inclusion Initiatives, Supervision &amp; Capacity Building, Research &amp; Development","children":[],"payload":{"tag":"li","lines":"418,419"}},{"content":"Significance &amp; Impact: Apex Institution for Rural Credit, Support to Agriculture &amp; Rural Livelihoods, Financial Inclusion in Rural Areas, Rural Infrastructure Development","children":[],"payload":{"tag":"li","lines":"419,420"}},{"content":"Current Status &amp; Challenges: Continuing Relevance as DFI, Adapting to Changing Rural Landscape, Strengthening Rural Credit Delivery, Financial Sustainability","children":[],"payload":{"tag":"li","lines":"420,421"}}],"payload":{"tag":"li","lines":"414,421"}},{"content":"<strong>5. RRBs (Regional Rural Banks)</strong>","children":[{"content":"Full Name: Regional Rural Banks","children":[],"payload":{"tag":"li","lines":"422,423"}},{"content":"Establishment: 1975, Rural Credit and Banking Needs, Sponsored by PSBs","children":[],"payload":{"tag":"li","lines":"423,424"}},{"content":"Initial Mandate/Objectives (and Continuing Role): Rural Credit &amp; Banking Services, Financial Inclusion in Rural Areas, Mobilization of Rural Savings, Reduce Regional Imbalances, Low-Cost Banking Model","children":[],"payload":{"tag":"li","lines":"424,425"}},{"content":"Key Functions &amp; Activities (Current Role): Branch Banking in Rural Areas, Priority Sector Lending (PSL), Agricultural Lending, Rural Retail Lending, Deposit Mobilization, Government Schemes Implementation, Financial Literacy &amp; Awareness","children":[],"payload":{"tag":"li","lines":"425,426"}},{"content":"Significance &amp; Impact: Rural Banking Reach, Credit to Small Farmers &amp; Poor, Support to Rural Economy","children":[],"payload":{"tag":"li","lines":"426,427"}},{"content":"Current Status &amp; Challenges: Viability &amp; Profitability Concerns, Governance &amp; Management Issues, Mergers &amp; Consolidation, Competition from Other Institutions, Need for Technology Adoption, Balancing Developmental Mandate &amp; Viability","children":[],"payload":{"tag":"li","lines":"427,428"}},{"content":"Shift in Role of DFIs: Evolved role, Focus on targeted developmental role","children":[],"payload":{"tag":"li","lines":"428,430"}}],"payload":{"tag":"li","lines":"421,430"}}],"payload":{"tag":"li","lines":"389,430"}}],"payload":{"tag":"li","lines":"384,430"}}],"payload":{"tag":"h2","lines":"330,331"}},{"content":"Unit 4: Leasing, Hire Purchase, and Other Financial Services","children":[{"content":"<strong>Leasing and Hire Purchase</strong>","children":[{"content":"<strong>Industry Size and Scope</strong>","children":[{"content":"Leasing Industry: Global, Growing in India (Infrastructure, Transportation, Healthcare), Multi-billion dollar","children":[],"payload":{"tag":"li","lines":"434,435"}},{"content":"Hire Purchase Industry: Prevalent in India (Vehicles, Durables), Wide segment, Retail finance market","children":[],"payload":{"tag":"li","lines":"435,436"}}],"payload":{"tag":"li","lines":"433,436"}},{"content":"<strong>Parties Involved</strong>","children":[{"content":"<strong>Leasing</strong>","children":[{"content":"Lessor: Owner of asset (leasing company, bank)","children":[],"payload":{"tag":"li","lines":"438,439"}},{"content":"Lessee: User of asset (business/individual)","children":[],"payload":{"tag":"li","lines":"439,440"}}],"payload":{"tag":"li","lines":"437,440"}},{"content":"<strong>Hire Purchase</strong>","children":[{"content":"Hire Vendor (Financier): Initial owner (financial institution, dealer)","children":[],"payload":{"tag":"li","lines":"441,442"}},{"content":"Hire Purchaser: User, becomes owner after installments","children":[],"payload":{"tag":"li","lines":"442,443"}}],"payload":{"tag":"li","lines":"440,443"}}],"payload":{"tag":"li","lines":"436,443"}},{"content":"<strong>Evaluation of Lease Transaction</strong>","children":[{"content":"<strong>Lessor&apos;s Perspective</strong>","children":[{"content":"Return on Investment (ROI): Profitability of lease","children":[],"payload":{"tag":"li","lines":"445,446"}},{"content":"Residual Value Risk: Value at lease end, Realization risk","children":[],"payload":{"tag":"li","lines":"446,447"}},{"content":"Credit Risk of Lessee: Creditworthiness for payments","children":[],"payload":{"tag":"li","lines":"447,448"}},{"content":"Tax Implications: Tax benefits for lessor (depreciation)","children":[],"payload":{"tag":"li","lines":"448,449"}}],"payload":{"tag":"li","lines":"444,449"}},{"content":"<strong>Lessee&apos;s Perspective</strong>","children":[{"content":"Cost-Benefit Analysis: Lease cost vs. Purchase cost, Initial outlay, Maintenance, Obsolescence, Tax","children":[],"payload":{"tag":"li","lines":"450,451"}},{"content":"Cash Flow Management: Lower upfront costs","children":[],"payload":{"tag":"li","lines":"451,452"}},{"content":"Flexibility: Upgrade/return assets","children":[],"payload":{"tag":"li","lines":"452,453"}},{"content":"Tax Implications: Tax deductibility of lease rentals","children":[],"payload":{"tag":"li","lines":"453,454"}}],"payload":{"tag":"li","lines":"449,454"}}],"payload":{"tag":"li","lines":"443,454"}},{"content":"<strong>Types of Leases and Their Implications</strong>","children":[{"content":"<strong>Operating Lease (True Lease)</strong>","children":[{"content":"Nature: Short-term, Cancellable, Lessor owns, Lessor responsible for maintenance","children":[],"payload":{"tag":"li","lines":"456,457"}},{"content":"Implications: Lessee (Lower cost, Off-balance sheet, Operating expense, Short-term/obsolescence), Lessor (Residual value risk, Depreciation benefit)","children":[],"payload":{"tag":"li","lines":"457,458"}}],"payload":{"tag":"li","lines":"455,458"}},{"content":"<strong>Financial Lease (Capital Lease)</strong>","children":[{"content":"Nature: Long-term, Non-cancellable, Lessee bears ownership risks/rewards","children":[],"payload":{"tag":"li","lines":"459,460"}},{"content":"Implications: Lessee (Capitalized asset/liability, Interest expense, Purchase option), Lessor (Lower residual risk, Interest income)","children":[],"payload":{"tag":"li","lines":"460,461"}}],"payload":{"tag":"li","lines":"458,461"}},{"content":"<strong>Sales and Leaseback</strong>","children":[{"content":"Nature: Company sells asset then leases it back","children":[],"payload":{"tag":"li","lines":"462,463"}},{"content":"Implications: Seller-Lessee (Frees capital, Liquidity, Tax-deductible rentals), Purchaser-Lessor (Acquires asset, Earns rentals, Depreciation)","children":[],"payload":{"tag":"li","lines":"463,464"}}],"payload":{"tag":"li","lines":"461,464"}},{"content":"<strong>Direct Lease</strong>","children":[{"content":"Nature: Common type, Lessor buys from supplier, leases to lessee","children":[],"payload":{"tag":"li","lines":"465,466"}},{"content":"Implications: Straightforward arrangement","children":[],"payload":{"tag":"li","lines":"466,467"}}],"payload":{"tag":"li","lines":"464,467"}},{"content":"<strong>Leveraged Lease</strong>","children":[{"content":"Nature: Three parties (lessor, lessee, lenders), Lessor uses debt to finance asset","children":[],"payload":{"tag":"li","lines":"468,469"}},{"content":"Implications: Complex, High-value assets, Lessor tax benefits &amp; leveraged returns","children":[],"payload":{"tag":"li","lines":"469,470"}}],"payload":{"tag":"li","lines":"467,470"}}],"payload":{"tag":"li","lines":"454,470"}},{"content":"<strong>Hire Purchase and Lease - Differences and Implications for Business</strong>","children":[{"content":"Feature Comparison Table: Ownership, Purpose, Balance Sheet, Obligation, Depreciation, Maintenance, Tax Benefits, Initial Outlay","children":[],"payload":{"tag":"li","lines":"471,472"}},{"content":"Implications for Business: Capital Expenditure vs. Operating Expense, Balance Sheet Impact, Tax Planning, Cash Flow Management, Asset Obsolescence, Flexibility and Upgrades","children":[],"payload":{"tag":"li","lines":"472,473"}}],"payload":{"tag":"li","lines":"470,473"}}],"payload":{"tag":"li","lines":"432,473"}},{"content":"<strong>Other Financial Services</strong>","children":[{"content":"<strong>Factoring</strong>","children":[{"content":"Concept: Sell accounts receivable (invoices) at discount for immediate cash","children":[],"payload":{"tag":"li","lines":"475,476"}},{"content":"Working: 1. Sale of Receivables, 2. Advance Payment (70-90%), 3. Collection of Payments, 4. Final Payment","children":[],"payload":{"tag":"li","lines":"476,477"}},{"content":"Types of Factoring: Recourse, Non-Recourse, Disclosed, Undisclosed","children":[],"payload":{"tag":"li","lines":"477,478"}},{"content":"Uses: Improved Cash Flow, Outsourcing Receivables Management, Business Growth, Suitable for SMEs","children":[],"payload":{"tag":"li","lines":"478,479"}}],"payload":{"tag":"li","lines":"474,479"}},{"content":"<strong>Forfeiting</strong>","children":[{"content":"Concept: Factoring for export receivables, Non-recourse, Medium-long term","children":[],"payload":{"tag":"li","lines":"480,481"}},{"content":"Working: 1. Export Transaction, 2. Negotiation with Forfeiter, 3. Purchase of Receivables, 4. Collection from Importer","children":[],"payload":{"tag":"li","lines":"481,482"}},{"content":"Nature: Non-recourse, Export documents, Medium-long term","children":[],"payload":{"tag":"li","lines":"482,483"}},{"content":"Uses: Export Finance, Risk Mitigation in Export, Competitive Export Terms, Suitable for Capital Goods Exports","children":[],"payload":{"tag":"li","lines":"483,484"}}],"payload":{"tag":"li","lines":"479,484"}},{"content":"<strong>Discounting and Re-discounting of Bills</strong>","children":[{"content":"<strong>Discounting of Bills (Bills Discounting)</strong>","children":[{"content":"Concept: Short-term finance, Discount bill of exchange for cash","children":[],"payload":{"tag":"li","lines":"486,487"}},{"content":"Working: 1. Trade Transaction, 2. Discounting, 3. Advance Payment (discounted), 4. Collection at Maturity","children":[],"payload":{"tag":"li","lines":"487,488"}},{"content":"Uses: Short-Term Working Capital, Liquidity for Bill Holders, Self-Liquidating Finance, Suitable for Trade Transactions","children":[],"payload":{"tag":"li","lines":"488,489"}}],"payload":{"tag":"li","lines":"485,489"}},{"content":"<strong>Re-discounting of Bills (Bills Re-discounting)</strong>","children":[{"content":"Concept: Banks re-discount discounted bills for funds","children":[],"payload":{"tag":"li","lines":"490,491"}},{"content":"Working: 1. Bank Holds Discounted Bills, 2. Re-discounting, 3. Funds for Bank, 4. Collection at Maturity","children":[],"payload":{"tag":"li","lines":"491,492"}},{"content":"Uses: Refinancing for Banks, Liquidity Management, Support to Priority Sectors","children":[],"payload":{"tag":"li","lines":"492,493"}}],"payload":{"tag":"li","lines":"489,493"}}],"payload":{"tag":"li","lines":"484,493"}},{"content":"<strong>Consumer Credit</strong>","children":[{"content":"Concept: Credit for personal consumption, Installment payments","children":[],"payload":{"tag":"li","lines":"494,495"}},{"content":"Types of Consumer Credit: Personal Loans, Auto Loans, Housing Loans (Mortgages), Credit Card Debt, Consumer Durable Loans, Education Loans","children":[],"payload":{"tag":"li","lines":"495,496"}},{"content":"Working: Loan Application &amp; Approval, Loan Disbursement, Installment Repayment","children":[],"payload":{"tag":"li","lines":"496,497"}},{"content":"Uses: Purchase of Goods &amp; Services, Meeting Urgent Needs, Improved Living Standards, Stimulating Economic Demand","children":[],"payload":{"tag":"li","lines":"497,498"}},{"content":"Risks: Over-Indebtedness, Default Risk, High Interest Rates","children":[],"payload":{"tag":"li","lines":"498,499"}}],"payload":{"tag":"li","lines":"493,499"}},{"content":"<strong>Plastic Money (Credit and Debit Cards)</strong>","children":[{"content":"Concept: Payment cards, Debit &amp; Credit Cards","children":[],"payload":{"tag":"li","lines":"500,501"}},{"content":"<strong>Debit Cards</strong>","children":[{"content":"Working: Linked to bank account, Immediate debit","children":[],"payload":{"tag":"li","lines":"502,503"}},{"content":"Uses: POS, Online, ATM","children":[],"payload":{"tag":"li","lines":"503,504"}},{"content":"Benefits: Cashless, Direct access, Expense tracking","children":[],"payload":{"tag":"li","lines":"504,505"}}],"payload":{"tag":"li","lines":"501,505"}},{"content":"<strong>Credit Cards</strong>","children":[{"content":"Concept: Line of credit, Borrow money up to limit","children":[],"payload":{"tag":"li","lines":"506,507"}},{"content":"Working: Credit Line, Transactions, Billing Cycle, Repayment (full or minimum)","children":[],"payload":{"tag":"li","lines":"507,508"}},{"content":"Uses: POS, Online, Emergency, Credit history","children":[],"payload":{"tag":"li","lines":"508,509"}},{"content":"Benefits: Cashless, Revolving credit, Grace period, Rewards","children":[],"payload":{"tag":"li","lines":"509,510"}},{"content":"Risks: Overspending, High interest, Debt, Fraud","children":[],"payload":{"tag":"li","lines":"510,511"}}],"payload":{"tag":"li","lines":"505,511"}},{"content":"Uses of Plastic Money (Combined): Convenience, Security, Transaction Records, Online Shopping, Global Acceptance, Financial Inclusion","children":[],"payload":{"tag":"li","lines":"511,513"}}],"payload":{"tag":"li","lines":"499,513"}}],"payload":{"tag":"li","lines":"473,513"}}],"payload":{"tag":"h2","lines":"430,431"}},{"content":"Unit 5: Mutual Funds","children":[{"content":"<strong>1. Concept of Mutual Funds</strong>","children":[{"content":"Definition: Professionally managed investment vehicle, Pools money, Diversified portfolio","children":[],"payload":{"tag":"li","lines":"517,518"}},{"content":"Analogy: &quot;Basket&quot; or &quot;Common Pool&quot;","children":[],"payload":{"tag":"li","lines":"518,519"}},{"content":"Key Features: Pooling of Funds, Professional Management, Diversification, Democratization of Investing, Liquidity, Regulation","children":[],"payload":{"tag":"li","lines":"519,520"}}],"payload":{"tag":"li","lines":"516,520"}},{"content":"<strong>2. Types of Mutual Funds</strong>","children":[{"content":"<strong>Asset Class</strong>","children":[{"content":"Equity Funds: Stocks, Capital Appreciation, Market cap, Style, Sector, Geography, Higher risk/return","children":[],"payload":{"tag":"li","lines":"522,523"}},{"content":"Debt Funds (Fixed Income Funds): Bonds, Stable Income, Capital Preservation, Lower risk/return","children":[],"payload":{"tag":"li","lines":"523,524"}},{"content":"Hybrid Funds (Balanced Funds): Equity &amp; Debt mix, Balance, Moderate risk","children":[],"payload":{"tag":"li","lines":"524,525"}},{"content":"Solution-Oriented Funds: Specific goals (Retirement, Education), Lock-in, Long-term","children":[],"payload":{"tag":"li","lines":"525,526"}},{"content":"Other Funds: Money Market Funds (Liquidity, Low return), Gold Funds (Hedge), Real Estate Funds (REITs), Commodity Funds","children":[],"payload":{"tag":"li","lines":"526,527"}}],"payload":{"tag":"li","lines":"521,527"}},{"content":"<strong>Structure</strong>","children":[{"content":"Open-Ended Funds: Continuous sale/repurchase, NAV-linked price, Anytime entry/exit","children":[],"payload":{"tag":"li","lines":"528,529"}},{"content":"Closed-Ended Funds: Fixed units, Initial offer only, Listed &amp; traded, Redemption at maturity","children":[],"payload":{"tag":"li","lines":"529,530"}},{"content":"Interval Funds: Hybrid, Closed-ended but intervals for purchase/redemption","children":[],"payload":{"tag":"li","lines":"530,531"}}],"payload":{"tag":"li","lines":"527,531"}},{"content":"<strong>Investment Objective/Style</strong>","children":[{"content":"Growth Funds: Capital appreciation, Rapid growth companies","children":[],"payload":{"tag":"li","lines":"532,533"}},{"content":"Income Funds: Regular income, Dividends, Fixed-income","children":[],"payload":{"tag":"li","lines":"533,534"}},{"content":"Value Funds: Undervalued stocks","children":[],"payload":{"tag":"li","lines":"534,535"}},{"content":"Sectoral Funds: Specific industry sector (Tech, Banking)","children":[],"payload":{"tag":"li","lines":"535,536"}},{"content":"Thematic Funds: Specific theme (Infra, ESG)","children":[],"payload":{"tag":"li","lines":"536,537"}},{"content":"Index Funds: Track market index (Nifty 50)","children":[],"payload":{"tag":"li","lines":"537,538"}},{"content":"Tax Saving Funds (ELSS): Equity, Tax benefits (80C), 3-year lock-in","children":[],"payload":{"tag":"li","lines":"538,539"}}],"payload":{"tag":"li","lines":"531,539"}}],"payload":{"tag":"li","lines":"520,539"}},{"content":"<strong>3. Significance of Mutual Funds</strong>","children":[{"content":"<strong>For Individual Investors</strong>","children":[{"content":"Diversification: Risk reduction","children":[],"payload":{"tag":"li","lines":"541,542"}},{"content":"Professional Management: Expertise, Time saving","children":[],"payload":{"tag":"li","lines":"542,543"}},{"content":"Convenience &amp; Ease of Investing: Simple, SIPs","children":[],"payload":{"tag":"li","lines":"543,544"}},{"content":"Liquidity: Easy buy/sell (open-ended)","children":[],"payload":{"tag":"li","lines":"544,545"}},{"content":"Affordability: Small investments","children":[],"payload":{"tag":"li","lines":"545,546"}},{"content":"Transparency: Disclosure of portfolios, performance","children":[],"payload":{"tag":"li","lines":"546,547"}},{"content":"Regulation &amp; Investor Protection: SEBI regulations","children":[],"payload":{"tag":"li","lines":"547,548"}}],"payload":{"tag":"li","lines":"540,548"}},{"content":"<strong>For the Financial System and Economy</strong>","children":[{"content":"Mobilization of Savings: Channel household savings","children":[],"payload":{"tag":"li","lines":"549,550"}},{"content":"Market Deepening &amp; Broadening: Participation increase","children":[],"payload":{"tag":"li","lines":"550,551"}},{"content":"Financial Inclusion: Wider access","children":[],"payload":{"tag":"li","lines":"551,552"}},{"content":"Professionalization of Asset Management: Industry development","children":[],"payload":{"tag":"li","lines":"552,553"}},{"content":"Support to Capital Formation: Capital for companies &amp; government","children":[],"payload":{"tag":"li","lines":"553,554"}}],"payload":{"tag":"li","lines":"548,554"}}],"payload":{"tag":"li","lines":"539,554"}},{"content":"<strong>4. NAV (Net Asset Value)</strong>","children":[{"content":"Definition: Per-unit market value, &quot;Price&quot; of unit","children":[],"payload":{"tag":"li","lines":"555,556"}},{"content":"Calculation: (Total Assets - Total Liabilities) / Number of Outstanding Units","children":[{"content":"Total Assets: Market value of securities + cash","children":[],"payload":{"tag":"li","lines":"557,558"}},{"content":"Total Liabilities: Expenses","children":[],"payload":{"tag":"li","lines":"558,559"}},{"content":"Number of Outstanding Units: Units held by investors","children":[],"payload":{"tag":"li","lines":"559,560"}}],"payload":{"tag":"li","lines":"556,560"}},{"content":"Significance of NAV: Performance Indicator, Pricing for Transactions (Purchase &amp; Redemption Price)","children":[{"content":"Purchase Price (Subscription Price): Current NAV (+ entry load - abolished mostly)","children":[],"payload":{"tag":"li","lines":"561,562"}},{"content":"Redemption Price: Current NAV (- exit load - if applicable)","children":[],"payload":{"tag":"li","lines":"562,563"}},{"content":"Benchmark for Comparison: Relative performance","children":[],"payload":{"tag":"li","lines":"563,564"}},{"content":"Transparency: Daily disclosed","children":[],"payload":{"tag":"li","lines":"564,565"}}],"payload":{"tag":"li","lines":"560,565"}}],"payload":{"tag":"li","lines":"554,565"}},{"content":"<strong>5. Evolution and Growth of Mutual Funds in India</strong>","children":[{"content":"Phase 1 (1964-1987): Unit Trust of India (UTI) - Monopoly Phase","ch
