vel institutions (DICs)","children":[],"payload":{"tag":"li","lines":"691,692"}},{"content":"On-the-ground support, guidance, facilitation at local level","children":[],"payload":{"tag":"li","lines":"692,693"}},{"content":"Example: DICs are primarily state government agencies","children":[],"payload":{"tag":"li","lines":"693,694"}}],"payload":{"tag":"li","lines":"690,694"}},{"content":"Skill Development and Vocational Training at Local Level","children":[{"content":"Implementing skill development and vocational training programs","children":[],"payload":{"tag":"li","lines":"695,696"}},{"content":"State and district levels","children":[],"payload":{"tag":"li","lines":"696,697"}},{"content":"Skilled workforce relevant to local industries/entrepreneurial opportunities","children":[],"payload":{"tag":"li","lines":"697,698"}},{"content":"Example: State Skill Development Missions and training centers","children":[],"payload":{"tag":"li","lines":"698,699"}}],"payload":{"tag":"li","lines":"694,699"}},{"content":"Promoting Local Industries and Clusters","children":[{"content":"Focus on promoting specific industries and clusters important to state economy","children":[],"payload":{"tag":"li","lines":"700,701"}},{"content":"Targeted support and incentives","children":[],"payload":{"tag":"li","lines":"701,702"}},{"content":"Example: State-level policies to promote handlooms, handicrafts, tourism, specific manufacturing sectors","children":[],"payload":{"tag":"li","lines":"702,703"}}],"payload":{"tag":"li","lines":"699,703"}},{"content":"Land Allocation and Clearances","children":[{"content":"Facilitating land allocation for industrial/commercial purposes","children":[],"payload":{"tag":"li","lines":"704,705"}},{"content":"Streamlining state-level clearances and approvals","children":[],"payload":{"tag":"li","lines":"705,706"}},{"content":"Example: State-level single-window clearance systems","children":[],"payload":{"tag":"li","lines":"706,707"}}],"payload":{"tag":"li","lines":"703,707"}},{"content":"State Financial Corporations (SFCs)","children":[{"content":"Operating State Financial Corporations","children":[],"payload":{"tag":"li","lines":"708,709"}},{"content":"Provide term loans and financial assistance to SMEs within state","children":[],"payload":{"tag":"li","lines":"709,710"}}],"payload":{"tag":"li","lines":"707,710"}},{"content":"Marketing and Promotion of State Products","children":[{"content":"Supporting marketing and branding of state products/services","children":[],"payload":{"tag":"li","lines":"711,712"}},{"content":"Showcasing at state and national level events","children":[],"payload":{"tag":"li","lines":"712,713"}},{"content":"Example: State-level exhibitions and trade fairs","children":[],"payload":{"tag":"li","lines":"713,714"}}],"payload":{"tag":"li","lines":"710,714"}},{"content":"Coordination with Local Institutions","children":[{"content":"Collaborating with local banks, educational institutions, NGOs, industry associations","children":[],"payload":{"tag":"li","lines":"715,716"}},{"content":"Supportive local entrepreneurial ecosystem","children":[],"payload":{"tag":"li","lines":"716,718"}}],"payload":{"tag":"li","lines":"714,718"}}],"payload":{"tag":"li","lines":"676,718"}}],"payload":{"tag":"li","lines":"673,718"}},{"content":"\n<p data-lines=\"718,719\"><strong>Introduction to various incentives, subsidies and grants</strong></p>","children":[{"content":"Central and State Governments offer financial and non-financial incentives","children":[],"payload":{"tag":"li","lines":"719,720"}},{"content":"Broadly categorized as:","children":[{"content":"<strong>Financial Incentives:</strong>","children":[{"content":"Subsidies: Direct financial assistance to reduce costs/burden","children":[{"content":"Capital Subsidies: Grant/subsidy on capital investment (plant, machinery, equipment, infrastructure). Example: CLCSS for Technology Upgradation.","children":[],"payload":{"tag":"li","lines":"723,724"}},{"content":"Interest Subsidies: Reduction in interest rate on SME/startup loans.","children":[],"payload":{"tag":"li","lines":"724,725"}},{"content":"Power Subsidies: Reduced electricity tariffs for specific industries/businesses.","children":[],"payload":{"tag":"li","lines":"725,726"}},{"content":"Rent Subsidies: Subsidized rentals for industrial sheds/office spaces in govt-promoted areas.","children":[],"payload":{"tag":"li","lines":"726,727"}},{"content":"Transport Subsidies: Subsidies on transportation costs (remote/underdeveloped areas).","children":[],"payload":{"tag":"li","lines":"727,728"}}],"payload":{"tag":"li","lines":"722,728"}},{"content":"Grants: Non-repayable financial assistance, specific purposes","children":[{"content":"Seed Funding Grants: Startups for early-stage development/validation. Example: Startup India Seed Fund Scheme.","children":[],"payload":{"tag":"li","lines":"729,730"}},{"content":"Innovation Grants: Support R&amp;D, tech development, innovation projects.","children":[],"payload":{"tag":"li","lines":"730,731"}},{"content":"Export Promotion Grants: Support export marketing, international fairs, export infrastructure.","children":[],"payload":{"tag":"li","lines":"731,732"}},{"content":"Skill Development Grants: Support training and skill development programs for employees.","children":[],"payload":{"tag":"li","lines":"732,733"}}],"payload":{"tag":"li","lines":"728,733"}},{"content":"Tax Incentives: Reductions/exemptions from taxes","children":[{"content":"Tax Holidays: Exemptions from income tax (specified period, specific sectors/regions).","children":[],"payload":{"tag":"li","lines":"734,735"}},{"content":"GST Exemptions or Reductions: Exemptions/reduced GST rates for certain products/sectors.","children":[],"payload":{"tag":"li","lines":"735,736"}},{"content":"Stamp Duty Exemptions: Exemptions/reduced stamp duty on property registration/loan documents.","children":[],"payload":{"tag":"li","lines":"736,737"}}],"payload":{"tag":"li","lines":"733,737"}},{"content":"Credit Support and Guarantees: Facilitating credit access, reducing lending risk","children":[{"content":"Collateral-Free Loans: Loans without collateral, govt guarantee. Example: CGTMSE.","children":[],"payload":{"tag":"li","lines":"738,739"}},{"content":"Priority Sector Lending: Banks mandated to lend % to priority sectors (MSMEs).","children":[],"payload":{"tag":"li","lines":"739,740"}},{"content":"Refinance Schemes: Govt agencies refinance banks/NBFCs to encourage SME lending. Example: MUDRA.","children":[],"payload":{"tag":"li","lines":"740,741"}}],"payload":{"tag":"li","lines":"737,741"}}],"payload":{"tag":"li","lines":"721,741"}},{"content":"<strong>Non-Financial Incentives:</strong>","children":[{"content":"Infrastructure Support: Industrial areas, technology parks, incubation centers, common facility centers.","children":[],"payload":{"tag":"li","lines":"742,743"}},{"content":"Skill Development and Training Programs: Free/subsidized training for entrepreneurial/technical skills.","children":[],"payload":{"tag":"li","lines":"743,744"}},{"content":"Marketing Assistance: Support for marketing, branding, trade fair participation, online platforms.","children":[],"payload":{"tag":"li","lines":"744,745"}},{"content":"Technology Upgradation Support: Schemes to facilitate technology adoption, modernization, access to advanced technologies.","children":[],"payload":{"tag":"li","lines":"745,746"}},{"content":"Business Development Services: Mentoring, consulting, advisory services, incubation support.","children":[],"payload":{"tag":"li","lines":"746,747"}},{"content":"Ease of Doing Business Facilitation: Simplified regulations, online portals, single-window clearances, reduced bureaucracy.","children":[],"payload":{"tag":"li","lines":"747,748"}},{"content":"Procurement Preference: Government procurement policies favoring MSMEs.","children":[],"payload":{"tag":"li","lines":"748,749"}},{"content":"Export Promotion Support: Assistance with export procedures, market info, international trade event participation.","children":[],"payload":{"tag":"li","lines":"749,750"}},{"content":"Incubation and Acceleration Programs: Incubation/accelerator centers providing workspace, mentorship, funding, networking.","children":[],"payload":{"tag":"li","lines":"750,752"}}],"payload":{"tag":"li","lines":"741,752"}}],"payload":{"tag":"li","lines":"720,752"}}],"payload":{"tag":"li","lines":"718,752"}},{"content":"\n<p data-lines=\"752,753\"><strong>Role of following agencies in the Entrepreneurship Development</strong></p>","children":[{"content":"<strong>District Industries Centres (DIC):</strong>","children":[{"content":"Level: District Level, State Government Agency","children":[],"payload":{"tag":"li","lines":"754,755"}},{"content":"Role: Primary agency at district for promoting small industries/entrepreneurship, single point of contact","children":[],"payload":{"tag":"li","lines":"755,756"}},{"content":"Key Functions:","children":[{"content":"Entrepreneurship Guidance and Counseling","children":[],"payload":{"tag":"li","lines":"757,758"}},{"content":"Project Profile Preparation and Assistance","children":[],"payload":{"tag":"li","lines":"758,759"}},{"content":"Registration and Clearances Facilitation","children":[],"payload":{"tag":"li","lines":"759,760"}},{"content":"Liaison with Banks and Financial Institutions","children":[],"payload":{"tag":"li","lines":"760,761"}},{"content":"Coordination with other Departments","children":[],"payload":{"tag":"li","lines":"761,762"}},{"content":"Implementation of Government Schemes","children":[],"payload":{"tag":"li","lines":"762,763"}},{"content":"Skill Development Programs","children":[],"payload":{"tag":"li","lines":"763,764"}},{"content":"Industrial Estate/Area Development","children":[],"payload":{"tag":"li","lines":"764,765"}},{"content":"Data Collection and Reporting","children":[],"payload":{"tag":"li","lines":"765,766"}}],"payload":{"tag":"li","lines":"756,766"}}],"payload":{"tag":"li","l sortia Marketing","children":[],"payload":{"tag":"li","lines":"801,802"}},{"content":"e-Marketing Platforms","children":[],"payload":{"tag":"li","lines":"802,803"}}],"payload":{"tag":"li","lines":"798,803"}},{"content":"Technology Support","children":[{"content":"Technology Transfer Facilitation","children":[],"payload":{"tag":"li","lines":"804,805"}},{"content":"Technology Incubation Centers","children":[],"payload":{"tag":"li","lines":"805,806"}}],"payload":{"tag":"li","lines":"803,806"}},{"content":"Common Facility Centers","children":[],"payload":{"tag":"li","lines":"806,807"}},{"content":"Finance Facilitation","children":[{"content":"Raw Material Assistance Scheme","children":[],"payload":{"tag":"li","lines":"808,809"}},{"content":"Bill Discounting Scheme","children":[],"payload":{"tag":"li","lines":"809,810"}},{"content":"Credit Facilitation","children":[],"payload":{"tag":"li","lines":"810,811"}}],"payload":{"tag":"li","lines":"807,811"}},{"content":"Skill Development and Training","children":[],"payload":{"tag":"li","lines":"811,812"}},{"content":"Information Services","children":[],"payload":{"tag":"li","lines":"812,813"}},{"content":"Incubation Services","children":[],"payload":{"tag":"li","lines":"813,814"}},{"content":"Government Procurement Facilitation","children":[],"payload":{"tag":"li","lines":"814,815"}}],"payload":{"tag":"li","lines":"797,815"}}],"payload":{"tag":"li","lines":"794,815"}},{"content":"<strong>Other Relevant Institutions / Organizations:</strong>","children":[{"content":"SIDBI (Small Industries Development Bank of India)","children":[],"payload":{"tag":"li","lines":"816,817"}},{"content":"Khadi and Village Industries Commission (KVIC)","children":[],"payload":{"tag":"li","lines":"817,818"}},{"content":"Coir Board","children":[],"payload":{"tag":"li","lines":"818,819"}},{"content":"Various Ministries of Central and State Governments","children":[],"payload":{"tag":"li","lines":"819,820"}},{"content":"NITI Aayog","children":[],"payload
